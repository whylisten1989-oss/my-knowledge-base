<script>
    const { createApp, ref, computed, onMounted, reactive } = Vue
    const { createClient } = supabase

    // ==========================================
    // ğŸ”´ æœ€ç»ˆæ£€æŸ¥ï¼šKey å¿…é¡»æ˜¯ ey å¼€å¤´çš„é•¿å­—ç¬¦ä¸²ï¼
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_1Q5sjgjl5Fmd4-nDlhrFWA_wWYgAUDu' // ğŸ‘ˆ è¯·åœ¨è¿™é‡Œç²˜è´´é‚£ä¸ª ey å¼€å¤´çš„é•¿ Keyï¼ä¿ç•™å¼•å·ï¼
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // è‡ªæ£€ç¨‹åº
    if (SUPABASE_ANON_KEY.length < 50) {
        alert('ğŸ›‘ Key æ ¼å¼é”™è¯¯ï¼\n\nä½ å¡«å†™çš„ Key å¤ªçŸ­äº†ï¼Œç»å¯¹ä¸æ˜¯ sb_ å¼€å¤´çš„é‚£ä¸ªã€‚\nè¯·å» Supabase å¤åˆ¶é‚£ä¸ª eyJ å¼€å¤´çš„é•¿ Keyã€‚');
        throw new Error('Key too short');
    }

    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    createApp({
        setup() {
            const user = ref(null)
            const showAuthModal = ref(false)
            const showEditor = ref(false)
            const isRegisterMode = ref(false)
            const errorMsg = ref('')
            
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentCategory = ref('wiki') 
            const categoryNames = { 'wiki': 'çŸ¥è¯†åº“', 'snippet': 'çµæ„Ÿä¸ä»£ç ', 'link': 'å¸¸ç”¨ä¹¦ç­¾', 'file': 'æ–‡ä»¶å½’æ¡£' }
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })

            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            const navClass = (cat) => currentCategory.value === cat ? 'bg-white text-black font-bold' : 'text-gray-400 hover:text-white hover:bg-white/5'

            onMounted(async () => {
                try {
                    const { data: { session }, error } = await _supabase.auth.getSession()
                    if (error) throw error
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                    _supabase.auth.onAuthStateChange((_, session) => {
                        user.value = session?.user || null
                        if (user.value) fetchNotes()
                        else notes.value = []
                    })
                } catch (e) {
                    errorMsg.value = 'è¿æ¥ Supabase å¤±è´¥: ' + e.message
                }
            })

            const fetchNotes = async () => {
                if (!user.value) return 
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (error) { errorMsg.value = 'è·å–æ•°æ®å¤±è´¥: ' + error.message; return }
                notes.value = data
            }

            const handleAuth = async () => {
                const action = isRegisterMode.value ? _supabase.auth.signUp : _supabase.auth.signInWithPassword
                const { error } = await action({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else showAuthModal.value = false
            }

            const handleLogout = async () => await _supabase.auth.signOut()
            const openEditor = () => { Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value, link_url: '' }); showEditor.value = true; }
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            
            const saveNote = async () => {
                if (!form.title) return alert('æ ‡é¢˜å¿…å¡«')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                const { error } = form.id ? await _supabase.from('notes').update(payload).eq('id', form.id) : await _supabase.from('notes').insert(payload)
                if (error) alert('ä¿å­˜å¤±è´¥: ' + error.message)
                else { showEditor.value = false; fetchNotes(); }
            }
            
            const deleteNote = async () => { if(confirm('åˆ é™¤?')) { await _supabase.from('notes').delete().eq('id', form.id); showEditor.value = false; fetchNotes(); } }
            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { user, errorMsg, isAdmin, showAuthModal, showEditor, isRegisterMode, email, password, currentCategory, categoryNames, filteredNotes, navClass, form, handleAuth, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown }
        }
    }).mount('#app')
</script>
