<body class="h-screen flex flex-col overflow-hidden">

<div id="status-bar"></div>

<div id="app" v-cloak class="flex-1 flex relative">

            <div class="flex gap-2">

                    æ³¨å†Œ Sign Up

    <template v-else>

            <div class="flex items-center gap-2 mb-8 text-white font-bold text-xl px-2">
                <div class="w-6 h-6 bg-blue-600 rounded"></div> My OS
            </div>
            
            <nav class="space-y-1 flex-1">
                <button @click="currentCategory = 'wiki'" :class="navClass('wiki')" class="w-full text-left px-4 py-2 rounded">ğŸ“š çŸ¥è¯†åº“ (Wiki)</button>
                <button @click="currentCategory = 'snippet'" :class="navClass('snippet')" class="w-full text-left px-4 py-2 rounded">âš¡ çµæ„Ÿ (Ideas)</button>
                <button @click="currentCategory = 'link'" :class="navClass('link')" class="w-full text-left px-4 py-2 rounded">ğŸ”— ä¹¦ç­¾ (Links)</button>
                <button @click="currentCategory = 'file'" :class="navClass('file')" class="w-full text-left px-4 py-2 rounded">ğŸ—„ï¸ æ–‡ä»¶ (Files)</button>
            </nav>

            <div class="pt-4 border-t border-gray-800">

        <main class="flex-1 flex flex-col bg-black">

            </header>

            <div class="flex-1 overflow-y-auto p-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div v-for="note in filteredNotes" :key="note.id" @click="isAdmin && editNote(note)" 
                         class="group bg-[#111] border border-gray-800 p-5 rounded-xl hover:border-gray-600 transition cursor-pointer relative h-48 flex flex-col">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-bold text-white truncate w-full">{{ note.title }}</h3>
                            <span v-if="!note.is_public" class="text-[10px] text-yellow-500 border border-yellow-900 px-1 rounded ml-2 whitespace-nowrap">ç§å¯†</span>
                        </div>
                        
                        <div v-if="note.category === 'link'" class="flex-1 flex items-center gap-2 text-blue-400 text-sm break-all">
                            ğŸ”— <a :href="note.link_url" target="_blank" @click.stop class="hover:underline">{{ note.link_url }}</a>
                        </div>
                        <div v-else class="flex-1 overflow-hidden text-sm text-gray-500 md-content relative">
                            <div v-html="renderMarkdown(note.content)"></div>
                            <div class="absolute bottom-0 w-full h-10 bg-gradient-to-t from-[#111] to-transparent"></div>
                        </div>
                        
                        <div class="mt-auto pt-3 border-t border-gray-800 text-xs text-gray-600 flex justify-between">
                            <span>{{ new Date(note.created_at).toLocaleDateString() }}</span>
                            <span class="group-hover:text-white transition">ç‚¹å‡»ç¼–è¾‘ -></span>
                        </div>
                    </div>
                </div>
                <div v-if="filteredNotes.length === 0" class="text-center text-gray-800 py-20">æš‚æ— å†…å®¹</div>
            </div>
        </main>
    </template>

    <div v-if="showEditor" class="fixed inset-0 z-50 bg-black/90 flex items-center justify-center p-4">
        <div class="bg-[#111] border border-gray-800 w-full max-w-3xl rounded-xl overflow-hidden flex flex-col h-[80vh]">
            <div class="p-4 border-b border-gray-800 flex justify-between items-center">
                <input v-model="form.title" placeholder="è¾“å…¥æ ‡é¢˜..." class="bg-transparent text-xl font-bold text-white outline-none w-1/2">
                <div class="flex gap-3">
                    <select v-model="form.category" class="bg-black border border-gray-700 text-white rounded px-2 py-1 text-sm"><option value="wiki">Wiki</option><option value="snippet">çµæ„Ÿ</option><option value="link">ä¹¦ç­¾</option><option value="file">æ–‡ä»¶</option></select>
                    <label class="flex items-center gap-2 text-gray-400 text-sm"><input type="checkbox" v-model="form.is_public"> å…¬å¼€</label>
                    <button @click="saveNote" class="bg-white text-black px-4 py-1 rounded text-sm font-bold">ä¿å­˜</button>
                    <button @click="showEditor = false" class="text-gray-500 px-2">âœ•</button>
                </div>
            </div>
            <div class="flex-1 p-4 flex flex-col gap-4">
                <div v-if="form.category === 'link'" class="flex gap-2 items-center bg-black p-2 rounded border border-gray-800">
                    <span class="text-gray-500">ğŸ”— URL:</span>
                    <input v-model="form.link_url" placeholder="https://..." class="flex-1 bg-transparent text-blue-500 outline-none">
                </div>
                <textarea v-model="form.content" placeholder="è¾“å…¥å†…å®¹ (Markdown)..." class="flex-1 bg-transparent text-gray-300 font-mono outline-none resize-none p-2"></textarea>
                <div v-if="form.id" class="border-t border-gray-800 pt-2 flex justify-between">
                    <span class="text-xs text-gray-600">ID: {{ form.id }}</span>
                    <button @click="deleteNote" class="text-xs text-red-500 hover:underline">åˆ é™¤æ­¤æ¡ç›®</button>
                </div>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive } = Vue

    // ==========================================
    // ğŸ”´ å¿…å¡«åŒº (è¯·å¡«å…¥ä½ çš„ä¿¡æ¯)
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    
    // ğŸ‘‡ å¿…é¡»å¡« eyJ å¼€å¤´çš„é•¿ Key !!!
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // --- æ ¸å¿ƒï¼šæ‰‹åŠ¨æ„å»º Supabase å®¢æˆ·ç«¯ï¼Œå¼ºåˆ¶ç»‘å®š Fetch ---
    function initSupabase() {
        if (typeof supabase === 'undefined') {
            showStatus('âŒ é”™è¯¯ï¼šSupabase åº“æœªåŠ è½½ï¼Œè¯·æ£€æŸ¥ç½‘ç»œ (CDN)', true);
            return null;
        }
        try {
            // ğŸš€ è¿™é‡Œæ˜¯è§£å†³ "reading fetch" çš„ç»ˆææ–¹æ¡ˆ
            return supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
                auth: { persistSession: true },
                global: { fetch: (...args) => fetch(...args) } 
            });
        } catch (e) {
            showStatus('âŒ åˆå§‹åŒ–å¤±è´¥: ' + e.message, true);
            return null;
        }
    }

    const _supabase = initSupabase();

    // è¾…åŠ©ï¼šæ˜¾ç¤ºé¡¶éƒ¨çŠ¶æ€æ¡
    function showStatus(msg, isError = false) {
        const el = document.getElementById('status-bar');
        el.style.display = 'block';
        el.className = isError ? 'status-err' : 'status-ok';
        el.innerText = msg;
        if(!isError) setTimeout(() => el.style.display = 'none', 3000);
    }

    createApp({
        setup() {
            if (!_supabase) return {}; // å¦‚æœåˆå§‹åŒ–æŒ‚äº†ï¼Œåœæ­¢ Vue

            const user = ref(null)
            const email = ref('')
            const password = ref('')
            const showAuthModal = ref(true) // é»˜è®¤ä¸å¼¹çª—ï¼Œç›´æ¥æ˜¾ç¤ºLandingè¾“å…¥æ¡†
            const showEditor = ref(false)
            const notes = ref([])
            const currentCategory = ref('wiki')
            
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })
            
            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            const navClass = (cat) => currentCategory.value === cat ? 'bg-white text-black font-bold' : 'text-gray-400 hover:text-white hover:bg-white/5'

            // åˆå§‹åŒ–
            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if (session) {
                    user.value = session.user
                    fetchNotes()
                    showStatus('âœ… ç³»ç»Ÿå·²è¿æ¥')
                }
                
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                })
            })

            const fetchNotes = async () => {
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (error) showStatus('è·å–æ•°æ®å¤±è´¥: ' + error.message, true)
                else notes.value = data || []
            }

            const handleLogin = async () => {
                if(!email.value || !password.value) return alert('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ')
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert('ç™»å½•å¤±è´¥: ' + error.message)
                else showStatus('ç™»å½•æˆåŠŸ')
            }

            const handleRegister = async () => {
                if(!email.value || !password.value) return alert('è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ')
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert('æ³¨å†Œå¤±è´¥: ' + error.message)
                else alert('æ³¨å†ŒæˆåŠŸï¼è¯·ç›´æ¥ç‚¹å‡»ç™»å½•ã€‚')
            }

            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const openEditor = () => { Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value, link_url: '' }); showEditor.value = true; }
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            
            const saveNote = async () => {
                if (!form.title) return alert('æ ‡é¢˜å¿…å¡«')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                
                const { error } = form.id 
                    ? await _supabase.from('notes').update(payload).eq('id', form.id)
                    : await _supabase.from('notes').insert(payload)
                
                if (error) alert('ä¿å­˜å¤±è´¥: ' + error.message)
                else { showEditor.value = false; fetchNotes(); }
            }

            const deleteNote = async () => {
                if(confirm('ç¡®å®šåˆ é™¤?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    showEditor.value = false
                    fetchNotes()
                }
            }

            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { 
                user, email, password, notes, currentCategory, showEditor, form, isAdmin, filteredNotes, navClass,
                handleLogin, handleRegister, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown 
            }
        }
    }).mount('#app')
</script>
</body>
