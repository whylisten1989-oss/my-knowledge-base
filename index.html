<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `æˆ‘ä»¬ä¸æ»¡è¶³äºå¹³å‡¡ç§¯ç´¯ï¼Œ\nè€Œæ˜¯ä»¥åˆ›é€ ä¸ºåˆƒã€ä»¥è¿›æ­¥ä¸ºç«ï¼Œ\né”¤ç‚¼å‡ºå±äºè‡ªå·±çš„æ™ºæ…§ä¹‹å‰‘ã€‚\n\né•¿é£ç ´æµªä¼šæœ‰æ—¶ï¼Œ\nç›´æŒ‚äº‘å¸†æµæ²§æµ·ã€‚\nâ€”â€” æç™½`,
        inventory: [ 
            { name: "KERNEL", status: "MindForge v30.3" }, 
            { name: "RENDER", status: "THREE.JS WEBGL" }, 
            { name: "DEPLOY", status: "VERCEL EDGE" },
            { name: "SECURITY", status: "RLS ENABLED" }
        ]
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            
            const appReady = ref(false)
            const mobileMenuOpen = ref(false)
            const isDark = ref(true)
            const logs = ref([])
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin' })

            // Theme Toggle Logic
            if (localStorage.getItem('theme') === 'light') { isDark.value = false; document.documentElement.classList.remove('dark'); }
            const toggleTheme = () => { 
                isDark.value = !isDark.value; 
                if(isDark.value){document.documentElement.classList.add('dark');localStorage.setItem('theme','dark')}
                else{document.documentElement.classList.remove('dark');localStorage.setItem('theme','light')} 
            }

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const fetchSystemLogs = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'changelog').order('created_at', { ascending: false }).limit(3); if (data) logs.value = data; }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; 
                    fetchProfile(); 
                    fetchSystemLogs(); 
                    appReady.value = true;
                    // åˆå§‹åŒ– 3D åœºæ™¯ (ä»…åœ¨ DOM å‡†å¤‡å¥½å)
                    setTimeout(() => initThreeJS(), 100);
                }
                else { 
                    window.location.href = 'login.html'; 
                } 
            })

            const user = ref(null);
            return { user, mobileMenuOpen, profile, logs, systemConfig, isDark, toggleTheme, handleLogout, appReady }
        }
    }).mount('#app')

    // --- 3D ç²’å­åœ°çƒå¼•æ“ ---
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;

        // æ¸…ç†æ—§åœºæ™¯ (é˜²æ­¢çƒ­é‡è½½å †å )
        container.innerHTML = '';

        const scene = new THREE.Scene();
        // å¢åŠ è¿·é›¾æ•ˆæœï¼Œè®©åœ°çƒè¿œå¤„è™šåŒ–
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 22; // è°ƒæ•´ç›¸æœºè·ç¦»

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 1. ç²’å­åœ°çƒæ ¸å¿ƒ
        const geometry = new THREE.IcosahedronGeometry(9, 4); // ç»†åˆ†4æ¬¡
        const material = new THREE.PointsMaterial({
            color: 0x3b82f6, // ç§‘æŠ€è“
            size: 0.1,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const globe = new THREE.Points(geometry, material);
        scene.add(globe);

        // 2. å¤–å±‚å¤§æ°”å…‰æ™•çº¿æ¡†
        const wireGeo = new THREE.IcosahedronGeometry(9.2, 2);
        const wireMat = new THREE.MeshBasicMaterial({
            color: 0x60a5fa, // æµ…è“
            wireframe: true,
            transparent: true,
            opacity: 0.08
        });
        const wireGlobe = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireGlobe);

        // 3. å«æ˜Ÿ (å…¬è½¬å°çƒ)
        const moonGeo = new THREE.SphereGeometry(0.3, 8, 8);
        const moonMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
        
        // å«æ˜Ÿ A
        const moon1 = new THREE.Mesh(moonGeo, moonMat);
        const orbit1 = new THREE.Object3D();
        orbit1.add(moon1);
        scene.add(orbit1);
        moon1.position.x = 14; // è½¨é“åŠå¾„

        // å«æ˜Ÿ B
        const moon2 = new THREE.Mesh(moonGeo, moonMat);
        const orbit2 = new THREE.Object3D();
        orbit2.rotation.z = Math.PI / 4; // å€¾æ–œè½¨é“
        orbit2.add(moon2);
        scene.add(orbit2);
        moon2.position.x = 16; 

        // 4. æ˜Ÿç©ºèƒŒæ™¯
        const starGeo = new THREE.BufferGeometry();
        const starCount = 1500;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) {
            posArray[i] = (Math.random() - 0.5) * 200; 
        }
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMat = new THREE.PointsMaterial({ size: 0.05, color: 0x888888, transparent: true, opacity: 0.5 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // 5. äº¤äº’ä¸åŠ¨ç”»
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
        });

        const animate = () => {
            requestAnimationFrame(animate);

            // è‡ªè½¬
            globe.rotation.y += 0.001;
            wireGlobe.rotation.y -= 0.0015; // åå‘æ—‹è½¬
            stars.rotation.y += 0.0002;

            // å«æ˜Ÿå…¬è½¬
            orbit1.rotation.y += 0.005;
            orbit2.rotation.y += 0.003;
            
            // é¼ æ ‡è§†å·®å“åº” (å¹³æ»‘)
            globe.rotation.x += (mouseY - globe.rotation.x) * 0.05;
            globe.rotation.z += (mouseX - globe.rotation.z) * 0.05;

            renderer.render(scene, camera);
        };
        animate();

        // çª—å£è‡ªé€‚åº”
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>
