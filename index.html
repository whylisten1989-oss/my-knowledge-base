                    <button @click="currentCategory = 'file'" :class="navClass('file')" class="w-full flex items-center gap-3 px-3 py-3 rounded-xl transition-all">

            <div class="pt-4 border-t border-white/5">

    <div v-if="showEditor" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4">

                <input v-model="form.title" placeholder="è¾“å…¥æ ‡é¢˜ (ä¾¿ç­¾å¯ä¸å¡«)..." class="bg-transparent text-xl font-bold text-white outline-none w-1/2 placeholder-gray-700">
                <div class="flex gap-3 items-center">
                    <select v-model="form.category" class="bg-white/5 border border-white/10 text-gray-300 rounded-lg px-3 py-1.5 text-sm outline-none focus:border-white/30">
                        <option value="wiki">ğŸ“š çŸ¥è¯†åº“</option>
                        <option value="memo">ğŸ“ ä¾¿ç­¾</option>
                        <option value="snippet">âš¡ çµæ„Ÿ</option>
                        <option value="file">ğŸ—„ï¸ æ–‡ä»¶</option>
                    </select>
                    <label class="flex items-center gap-2 text-gray-400 text-sm cursor-pointer select-none hover:text-white">
                        <input type="checkbox" v-model="form.is_public" class="rounded bg-white/10 border-white/20"> å…¬å¼€
                    </label>
                    <button @click="saveNote" class="bg-white text-black px-5 py-1.5 rounded-full text-sm font-bold hover:bg-gray-200 transition">ä¿å­˜</button>
                    <button @click="showEditor = false" class="text-gray-500 hover:text-white px-2">âœ•</button>
                </div>
            </div>

            <div class="flex-1 p-0 flex flex-col">
                <textarea v-model="form.content" placeholder="åœ¨æ­¤è¾“å…¥å†…å®¹ (æ”¯æŒ Markdown)..." class="flex-1 bg-transparent p-6 text-gray-300 font-mono text-sm leading-relaxed outline-none resize-none"></textarea>
            </div>

            <div v-if="form.id" class="p-3 bg-red-900/10 border-t border-red-900/20 flex justify-between items-center px-6">

                <button @click="deleteNote" class="text-xs text-red-500 hover:text-red-300 hover:underline">åˆ é™¤æ­¤å†…å®¹</button>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive } = Vue
    const { createClient } = supabase

    // ==========================================
    // ğŸ”´ å¿…å¡«åŒº (è¯·å¡«å…¥ä½ çš„ä¿¡æ¯)
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    
    // ğŸ‘‡ å¡«å…¥ä½ çš„ eyJ... å¼€å¤´çš„ Legacy Key
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // åˆå§‹åŒ–å®¢æˆ·ç«¯ (å¼ºåˆ¶ç»‘å®š fetch ä¿®å¤å…¼å®¹æ€§)
    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        })
    } catch (e) {
        console.error("Supabase Init Error", e)
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const showEditor = ref(false)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentCategory = ref('wiki')
            
            const categoryNames = { 
                'wiki': 'æ ¸å¿ƒçŸ¥è¯†åº“', 
                'memo': 'ä¾¿ç­¾å¢™', 
                'snippet': 'çµæ„Ÿç¢ç‰‡', 
                'file': 'æ–‡ä»¶å½’æ¡£' 
            }
            
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki' })
            
            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            
            // åŠ¨æ€é—®å€™è¯­
            const greeting = computed(() => {
                const hour = new Date().getHours()
                if(hour < 12) return 'Good Morning, Admin'
                if(hour < 18) return 'Good Afternoon, Admin'
                return 'Good Evening, Admin'
            })

            const navClass = (cat) => currentCategory.value === cat 
                ? 'bg-white text-black font-bold shadow-lg shadow-white/5' 
                : 'text-gray-400 hover:text-white hover:bg-white/5'

            // åˆå§‹åŒ–
            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if (session) { user.value = session.user; fetchNotes(); }
                
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                })
            })

            const fetchNotes = async () => {
                if (!user.value) return 
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (!error) notes.value = data
            }

            const handleLogin = async () => {
                if(!email.value || !password.value) return alert('è¯·è¾“å…¥ä¿¡æ¯')
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }

            const handleRegister = async () => {
                if(!email.value || !password.value) return alert('è¯·è¾“å…¥ä¿¡æ¯')
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('æ³¨å†ŒæˆåŠŸï¼è¯·ç‚¹å‡»ç™»å½•')
            }

            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const openEditor = () => { 
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value }); 
                showEditor.value = true; 
            }
            
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            
            const saveNote = async () => {
                if (form.category !== 'memo' && !form.title) return alert('æ ‡é¢˜å¿…å¡«')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                
                const { error } = form.id 
                    ? await _supabase.from('notes').update(payload).eq('id', form.id)
                    : await _supabase.from('notes').insert(payload)
                
                if (error) alert(error.message)
                else { showEditor.value = false; fetchNotes(); }
            }

            const deleteNote = async () => {
                if(confirm('ç¡®å®šåˆ é™¤?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    showEditor.value = false
                    fetchNotes()
                }
            }

            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { 
                user, email, password, notes, currentCategory, showEditor, form, isAdmin, filteredNotes, navClass, categoryNames, greeting,
                handleLogin, handleRegister, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown 
            }
        }
    }).mount('#app')
</script>
