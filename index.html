<div id="app" v-cloak class="h-full w-full flex relative z-10">

            <div>
                <div class="h-20 flex items-center px-8 border-b border-white/5">
                    <span class="text-xl font-black tracking-tighter cyber-logo italic">MindForge OS <span class="text-[10px] text-white/50 ml-1 font-normal not-italic">BETA</span></span>
                </div>
                
                <nav class="p-4 space-y-6">

                        <div class="text-[10px] font-bold text-gray-500 uppercase tracking-[0.2em] mb-3 pl-4">Core Systems</div>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <main class="flex-1 flex flex-col bg-transparent relative overflow-hidden w-full pl-4 pt-4 no-scroll-x">
            
            <!-- È°∂ÈÉ®Ê†èÔºöÂõûÂΩí V30 Ê†∑Âºè -->
            <header class="h-16 flex items-center justify-between px-8 shrink-0 mb-4 mr-4 glass-panel rounded-xl z-50 sticky top-0">
                <div class="flex items-center gap-6">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-2xl text-white">‚ò∞</button>
                    <span class="text-xs font-bold text-gray-400 uppercase tracking-[0.2em]">Command Console</span>

                <div class="flex items-center gap-4">
                    <a href="changelog.html" class="w-8 h-8 flex items-center justify-center rounded-full border border-white/10 text-gray-400 hover:bg-white/10 hover:text-white transition group" title="Dev Changelog">
                        <span class="group-hover:text-blue-400">üìú</span>
                    </a>
                    <!-- Êó•ÂÖâÊ®°ÂºèÂàáÊç¢ÊåâÈíÆÂõûÂΩí -->
                    <button @click="toggleTheme" class="w-8 h-8 flex items-center justify-center rounded-full border border-white/10 text-gray-400 hover:bg-white/10 hover:text-white transition">

            <div class="flex-1 overflow-y-auto pr-4 pb-4 relative z-10 custom-scroll">
                <div class="w-full space-y-6 animate-fade-in pt-2">
                    
                    <!-- Bio Âç°Áâá (Áº©Â∞èÁâàÔºå‰∏çÈÅÆÊå°Âú∞ÁêÉ) -->
                    <div class="glass-panel p-6 rounded-2xl relative group overflow-hidden max-w-2xl">
                        <div class="relative z-10 flex flex-col md:flex-row gap-6 items-start">
                            <div class="w-16 h-16 bg-white rounded-xl flex items-center justify-center text-3xl shadow-lg shrink-0 text-black">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-2xl font-black mb-2 text-white tracking-tighter">MindForge OS <span class="text-[10px] text-blue-400 align-top">BETA</span></h1>
                                <!-- ËØóÂè• -->
                                <div class="text-gray-400 text-xs leading-relaxed border-l-2 border-blue-500/50 pl-4 font-serif italic">
                                    {{ systemConfig.bio }}
                                </div>

                        </div>
                    </div>

                    <!-- Â∫ïÈÉ® Grid (System Monitor) -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-auto lg:h-80">
                        <!-- Neural Monitor -->
                        <div class="lg:col-span-2 glass-panel relative flex flex-col p-6 rounded-xl">
                            <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-6 flex justify-between">
                                <span>System Neural Monitor</span> <span class="text-green-500 animate-pulse">‚óè LIVE</span>
                            </h3>
                            <div class="flex-1 flex items-end justify-between gap-1 px-2 pb-2">
                                <div v-for="i in 40" :key="i" class="monitor-bar flex-1">
                                    <div class="monitor-fill" :style="{ animationDuration: (0.5 + Math.random()) + 's', animationDelay: i * 0.05 + 's' }"></div>
                                </div>
                            </div>
                            <div class="text-center text-[10px] text-gray-600 font-mono tracking-widest mt-2 border-t border-white/5 pt-2">CORE ACTIVITY LEVEL</div>
                        </div>

                        <!-- Hardware -->
                        <div class="glass-panel p-6 rounded-xl flex flex-col justify-center">
                            <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-4">Hardware Specs</h3>
                            <ul class="space-y-3 text-xs text-gray-400 font-mono">
                                <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between border-b border-white/5 pb-1">

    <div v-else class="w-full h-full flex items-center justify-center z-50">

</div>

<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [ 
            { name: "KERNEL", status: "MindForge v30.2" }, 
            { name: "DATABASE", status: "SUPABASE PG" }, 
            { name: "DEPLOY", status: "VERCEL EDGE" },
            { name: "SECURITY", status: "RLS ENABLED" }
        ]
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            const appReady = ref(false)
            const mobileMenuOpen = ref(false)
            const isDark = ref(true)
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin' })

            // Theme Toggle Logic
            if (localStorage.getItem('theme') === 'light') { isDark.value = false; document.documentElement.classList.remove('dark'); }
            const toggleTheme = () => { 
                isDark.value = !isDark.value; 
                if(isDark.value){document.documentElement.classList.add('dark');localStorage.setItem('theme','dark')}
                else{document.documentElement.classList.remove('dark');localStorage.setItem('theme','light')} 
            }

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                // 3D Earth Initialization
                initThreeJS();

                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; fetchProfile(); appReady.value = true;
                } else { window.location.href = 'login.html'; } 
            })

            const user = ref(null);
            return { user, mobileMenuOpen, profile, systemConfig, handleLogout, appReady, isDark, toggleTheme }
        }
    }).mount('#app')

    // --- 3D Á≤íÂ≠êÂú∞ÁêÉÂºïÊìé (‰ΩçÁΩÆÂæÆË∞É) ---
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;

        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 18; // Á®çÂæÆÊãâËøú‰∏ÄÁÇπ

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 1. Á≤íÂ≠êÂú∞ÁêÉÊ†∏ÂøÉ
        const geometry = new THREE.IcosahedronGeometry(8, 4); // ÂçäÂæÑÁº©Â∞èÂà∞ 8ÔºåÈÅøÂÖçË¢´ÈÅÆÊå°
        const material = new THREE.PointsMaterial({
            color: 0x3b82f6, 
            size: 0.12,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const globe = new THREE.Points(geometry, material);
        scene.add(globe);

        // 2. Â§ñÂ±ÇÂ§ßÊ∞îÂÖâÊôï
        const wireGeo = new THREE.IcosahedronGeometry(8.1, 2);
        const wireMat = new THREE.MeshBasicMaterial({
            color: 0x60a5fa,
            wireframe: true,
            transparent: true,
            opacity: 0.05
        });
        const wireGlobe = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireGlobe);

        // 3. Èº†Ê†á‰∫§‰∫í
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
        });

        // 4. Âä®ÁîªÂæ™ÁéØ
        const animate = () => {
            requestAnimationFrame(animate);
            globe.rotation.y += 0.002;
            wireGlobe.rotation.y -= 0.001; 
            globe.rotation.x += (mouseY - globe.rotation.x) * 0.05;
            globe.rotation.z += (mouseX - globe.rotation.z) * 0.05;
            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>
