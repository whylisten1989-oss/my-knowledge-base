    <style>
        body { background-color: #000; color: #e4e4e7; overflow: hidden; margin: 0; }
        
        /* 3D ËÉåÊôØÂÆπÂô® */
        #canvas-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; pointer-events: none;
            background: radial-gradient(circle at center, #020617 0%, #000000 80%);
        }

        /* Êâ´ÊèèÁ∫øÊª§Èïú */
        .scanlines {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            z-index: 1; pointer-events: none; opacity: 0.3;
        }
        
        /* ÊôïÂΩ± */
        .vignette {
            position: fixed; left: 0; top: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, transparent 50%, black 100%);
            z-index: 1; pointer-events: none; opacity: 0.8;
        }

        html:not(.dark) #canvas-container { display: none; }
        html:not(.dark) .scanlines { display: none; }
        html:not(.dark) .vignette { display: none; }

        /* Logo Ê†∑Âºè */
        .cyber-logo {
            background: linear-gradient(90deg, #3b82f6, #f97316, #3b82f6);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite alternate;
        }
        @keyframes shine { to { background-position: 200% center; } }

        .nav-item { transition: all 0.2s; border-left: 3px solid transparent; font-size: 13px; font-weight: 500; }
        
        .dark .nav-item { color: #9ca3af; }
        .dark .nav-item:hover { color: white; background: rgba(255,255,255,0.05); padding-left: 16px; }
        .dark .nav-item.active { color: white; border-left-color: #fff; background: linear-gradient(90deg, rgba(255,255,255,0.08), transparent); padding-left: 16px; font-weight: bold; }
        
        html:not(.dark) .nav-item { color: #64748b; }
        html:not(.dark) .nav-item:hover { color: #0f172a; background: rgba(0,0,0,0.05); padding-left: 16px; }
        html:not(.dark) .nav-item.active { color: #0f172a; border-left-color: #0f172a; background: linear-gradient(90deg, rgba(0,0,0,0.05), transparent); padding-left: 16px; font-weight: bold; }

        .glass-panel {
            backdrop-filter: blur(12px);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }
        .dark .glass-panel {
            background: rgba(5, 5, 10, 0.4); /* Êõ¥ÈÄèÔºåÂ±ïÁ§∫ËÉåÊôØ */
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.1); /* ÂæÆÂº±ËìùÂÖâ */
        }
        html:not(.dark) .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar { width: 4px; }
        .dark ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        html:not(.dark) ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 2px; }

        .monitor-bar { height: 100%; width: 4px; border-radius: 2px; position: relative; overflow: hidden; }
        .dark .monitor-bar { background: rgba(255,255,255,0.05); }
        html:not(.dark) .monitor-bar { background: rgba(0,0,0,0.05); }
        
        .monitor-fill { position: absolute; bottom: 0; left: 0; width: 100%; background: #10b981; animation: equalizer 1s ease-in-out infinite alternate; }
        @keyframes equalizer { 0% { height: 10%; opacity: 0.3; } 100% { height: 90%; opacity: 1; } }

        [v-cloak] { display: none !important; }
    </style>

<body class="bg-bg-light dark:bg-bg-dark h-screen flex overflow-hidden text-gray-900 dark:text-gray-200 transition-colors duration-500">

                <nav class="p-4 space-y-6">

                        <button class="nav-item w-full text-left block p-3 mb-1 text-xs active">System Home</button>
                        <a href="finance.html" class="nav-item w-full text-left block p-3 text-xs">Finance ÈáëËûç</a>
                        <a href="habits.html" class="nav-item w-full text-left block p-3 text-xs">Habits ‰π†ÊÉØ</a>
                    </div>
                    <div>
                        <div class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-[0.2em] mb-3 pl-4">Data Modules</div>
                        <div class="flex flex-col gap-1">
                            <a href="wiki.html" class="nav-item w-full text-left block p-3 text-xs">Knowledge Base</a>

                </nav>
            </div>
            
            <div class="p-6 border-t border-gray-200 dark:border-white/5 bg-gray-50/50 dark:bg-black/40">
                <a href="profile.html" class="flex items-center gap-3 cursor-pointer mb-4 opacity-80 hover:opacity-100 transition group">

        </aside>

        <!-- ‰∏ªÂÜÖÂÆπÂå∫ -->
        <main class="flex-1 flex flex-col bg-transparent relative overflow-hidden w-full pl-4 pt-4 no-scroll-x">
            
            <header class="h-16 flex items-center justify-between px-8 shrink-0 mb-4 mr-4 glass-panel rounded-xl z-50 sticky top-0 bg-white/80 dark:bg-[#0a0a0a]/60 border border-gray-200 dark:border-white/10 shadow-lg !overflow-visible">
                <div class="flex items-center gap-6">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-2xl text-black dark:text-white">‚ò∞</button>

                </div>

                <div class="flex items-center gap-4">

                        <span class="group-hover:text-blue-500 dark:group-hover:text-blue-400">üìú</span>
                    </a>
                    <button @click="toggleTheme" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 dark:border-white/10 text-gray-500 hover:bg-gray-100 dark:hover:bg-white/10 transition">
                        <span v-if="isDark">‚òÄ</span><span v-else>‚òæ</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto pr-4 pb-4 relative z-10 custom-scroll">
                
                <div class="w-full h-full flex flex-col justify-between">
                    
                    <!-- Intro Âç°Áâá -->
                    <div class="glass-panel p-6 rounded-2xl relative group overflow-hidden max-w-md animate-fade-in mt-4 ml-4 border-l-4 border-l-blue-500">
                        <div class="relative z-10 flex flex-col gap-3 items-start">
                            <h1 class="text-2xl font-black text-gray-900 dark:text-white tracking-tighter cyber-logo bg-clip-text text-transparent">MindForge <span class="text-gray-800 dark:text-white">OS</span></h1>
                            <div class="text-gray-600 dark:text-gray-300 text-xs leading-relaxed font-serif italic">
                                {{ systemConfig.bio }}
                            </div>

                    </div>

                    <!-- ‰∏≠Èó¥ÁïôÁ©∫ (3DÂú∞ÁêÉ) -->
                    <div class="flex-1 min-h-[300px] flex items-center justify-center pointer-events-none">
                        <!-- ÂèØÈÄâÔºöÂú®Âú∞ÁêÉ‰∏äÊñπÊÇ¨ÊµÆ‰∏Ä‰∏™ÂÖ®ÊÅØÊ†áÁ≠æ -->
                        <div class="text-center opacity-0 dark:opacity-60 animate-pulse">
                            <div class="text-[10px] tracking-[0.5em] text-blue-400 font-mono">SYSTEM CORE ACTIVE</div>
                            <div class="text-[8px] tracking-[0.2em] text-gray-500 font-mono mt-1">{{ user.id }}</div>
                        </div>
                    </div>

                    <!-- Â∫ïÈÉ®‰ª™Ë°®Áõò -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4 animate-fade-in">
                        
                        <div class="glass-panel p-6 rounded-xl flex flex-col justify-center">
                            <h3 class="text-[10px] font-bold text-blue-600 dark:text-blue-500 uppercase tracking-widest mb-3">System Architecture</h3>
                            <ul class="space-y-2 text-[10px] text-gray-600 dark:text-gray-400 font-mono">
                                <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between border-b border-gray-200 dark:border-white/5 pb-1">
                                    <span>{{ item.name }}</span><span class="text-black dark:text-white">{{ item.status }}</span>
                                </li>
                            </ul>
                        </div>

                         <div class="glass-panel p-6 rounded-xl flex flex-col justify-center">
                            <h3 class="text-[10px] font-bold text-orange-600 dark:text-orange-500 uppercase tracking-widest mb-3">Recent Logs</h3>
                            <div class="space-y-2 text-[10px] text-gray-600 dark:text-gray-500 font-mono">
                                <div v-for="log in logs" :key="log.id" class="flex gap-4">
                                    <span class="text-black dark:text-white whitespace-nowrap">{{ new Date(log.created_at).toLocaleDateString() }}</span>
                                    <span class="truncate">{{ log.title }}</span>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </main>
    </template>

    <div v-else class="w-full h-full flex items-center justify-center z-50 bg-bg-light dark:bg-bg-dark">
        <div class="text-blue-500 text-xs font-mono animate-pulse tracking-widest">INITIALIZING SYSTEM...</div>
    </div>

</div>

<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [ 
            { name: "KERNEL", status: "MindForge v31.0" }, 
            { name: "RENDER", status: "PARTICLE ENGINE" }, 
            { name: "DEPLOY", status: "VERCEL EDGE" },
            { name: "SECURITY", status: "RLS ENFORCED" }
        ]
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            
            const appReady = ref(false)
            const mobileMenuOpen = ref(false)
            const isDark = ref(true)
            const logs = ref([])
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin' })

            if (localStorage.getItem('theme') === 'light') { isDark.value = false; document.documentElement.classList.remove('dark'); }
            const toggleTheme = () => { 
                isDark.value = !isDark.value; 
                if(isDark.value){document.documentElement.classList.add('dark');localStorage.setItem('theme','dark')}
                else{document.documentElement.classList.remove('dark');localStorage.setItem('theme','light')} 
            }

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const fetchSystemLogs = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'changelog').order('created_at', { ascending: false }).limit(3); if (data) logs.value = data; }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                initThreeJS();
                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; fetchProfile(); fetchSystemLogs(); appReady.value = true;
                } else { window.location.href = 'login.html'; } 
            })

            const user = ref(null);
            return { user, mobileMenuOpen, profile, logs, systemConfig, isDark, toggleTheme, handleLogout, appReady }
        }
    }).mount('#app')

    // --- 3D PARTICLE ENGINE ---
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;
        container.innerHTML = '';

        const scene = new THREE.Scene();
        // Ëø∑Èõæ (Depth Cueing)
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        // 1. Core Sphere (Dark Blocker)
        const coreGeo = new THREE.IcosahedronGeometry(8.5, 2);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        group.add(core);

        // 2. High-Density Particle Shell
        const particleGeo = new THREE.IcosahedronGeometry(9, 6); // Detail level 6
        const particleMat = new THREE.PointsMaterial({
            color: 0x3b82f6,
            size: 0.06,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particleGeo, particleMat);
        group.add(particles);

        // 3. Atmosphere (Outer Glow)
        const glowGeo = new THREE.IcosahedronGeometry(11, 2);
        const glowMat = new THREE.MeshBasicMaterial({
            color: 0x60a5fa,
            transparent: true,
            opacity: 0.03,
            wireframe: true,
            side: THREE.BackSide
        });
        const glow = new THREE.Mesh(glowGeo, glowMat);
        group.add(glow);

        // 4. Data Arcs (Simulated Lines)
        const linesMat = new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.15 });
        const linesGeo = new THREE.BufferGeometry();
        // Generate random connections
        const pPos = particleGeo.attributes.position.array;
        const linePos = [];
        for(let i=0; i<300; i++) {
            const idx1 = Math.floor(Math.random() * (pPos.length/3)) * 3;
            const idx2 = Math.floor(Math.random() * (pPos.length/3)) * 3;
            // P1
            linePos.push(pPos[idx1], pPos[idx1+1], pPos[idx1+2]);
            // Midpoint (Bulge out)
            const mx = (pPos[idx1] + pPos[idx2]) / 2 * 1.2;
            const my = (pPos[idx1+1] + pPos[idx2+1]) / 2 * 1.2;
            const mz = (pPos[idx1+2] + pPos[idx2+2]) / 2 * 1.2;
            linePos.push(mx, my, mz);
            // P2
            linePos.push(pPos[idx2], pPos[idx2+1], pPos[idx2+2]);
        }
        linesGeo.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
        const lines = new THREE.LineSegments(linesGeo, linesMat);
        group.add(lines);

        // 5. Orbital Rings (Èò≤Âæ°ÊòüÁéØ)
        const ring1Geo = new THREE.RingGeometry(13, 13.1, 64);
        const ringMat = new THREE.MeshBasicMaterial({ color: 0x3b82f6, transparent: true, opacity: 0.2, side: THREE.DoubleSide });
        const ring1 = new THREE.Mesh(ring1Geo, ringMat);
        ring1.rotation.x = Math.PI / 1.8;
        scene.add(ring1);

        const ring2Geo = new THREE.RingGeometry(15, 15.05, 64);
        const ring2 = new THREE.Mesh(ring2Geo, ringMat);
        ring2.rotation.x = Math.PI / 2.2;
        ring2.rotation.y = Math.PI / 6;
        scene.add(ring2);

        // 6. Stars
        const starGeo = new THREE.BufferGeometry();
        const starCount = 2000;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) posArray[i] = (Math.random() - 0.5) * 400; 
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const starMat = new THREE.PointsMaterial({ size: 0.08, color: 0xffffff, transparent: true, opacity: 0.4 });
        const stars = new THREE.Points(starGeo, starMat);
        scene.add(stars);

        // Interaction
        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0005;
        });

        const animate = () => {
            requestAnimationFrame(animate);

            group.rotation.y += 0.001; // Earth Spin
            lines.rotation.y += 0.001;
            stars.rotation.y += 0.0001;
            
            ring1.rotation.z += 0.002; // Ring Spin
            ring2.rotation.z -= 0.003;

            // Parallax
            group.rotation.x += (mouseY - group.rotation.x) * 0.05;
            group.rotation.z += (mouseX - group.rotation.z) * 0.05;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>
