<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge OS Beta</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.org/vue/3.3.4/vue.global.prod.min.js"></script>
    <script src="https://cdn.staticfile.org/marked/5.1.0/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 
                        'void': '#050505',       // ÊûÅÈªë
                        'neon-blue': '#00f3ff',  // ËµõÂçöËìù
                        'neon-purple': '#bc13fe',// ËµõÂçöÁ¥´
                        'surface': '#111111', 
                    },
                    fontFamily: { mono: ['Consolas', 'Monaco', 'monospace'] } // Âº∫Âà∂‰ª£Á†ÅÂ≠ó‰Ωì
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: #e0e0e0; font-family: 'Consolas', monospace; overflow: hidden; }
        
        /* ÈöêËóèÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* CRT Êâ´ÊèèÁ∫øÊª§Èïú */
        .crt::before {
            content: " "; display: block; position: absolute; top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 999; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }

        /* ÈúìËôπÊñáÂ≠óÂÖâÊôï */
        .glow-text { text-shadow: 0 0 10px rgba(0, 243, 255, 0.7); }
        .glow-border { box-shadow: 0 0 10px rgba(0, 243, 255, 0.2), inset 0 0 20px rgba(0, 243, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.3); }
        
        /* ÂëºÂê∏ÁÅØÂä®Áîª */
        @keyframes breathe { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .breathing { animation: breathe 2s infinite ease-in-out; }

        /* ÊïÖÈöúËâ∫ÊúØÊïàÊûú (Glitch) */
        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text); position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.8;
        }
        .glitch::before { color: #bc13fe; z-index: -1; transform: translate(-2px, 0); }
        .glitch::after { color: #00f3ff; z-index: -2; transform: translate(2px, 0); }

        [v-cloak] { display: none !important; }
    </style>
</head>
<body class="crt">

<div id="app" v-cloak class="h-full w-full flex relative">

    <div v-if="!user" class="absolute inset-0 z-50 bg-void flex flex-col items-center justify-center p-6">
        <div class="glow-border p-10 rounded-none w-full max-w-md relative bg-black/80 backdrop-blur">
            <div class="absolute top-0 left-0 w-2 h-2 bg-neon-blue"></div>
            <div class="absolute top-0 right-0 w-2 h-2 bg-neon-blue"></div>
            <div class="absolute bottom-0 left-0 w-2 h-2 bg-neon-blue"></div>
            <div class="absolute bottom-0 right-0 w-2 h-2 bg-neon-blue"></div>

            <div class="text-center mb-10">
                <div class="text-4xl font-bold text-white mb-2 glitch glow-text" data-text="MINDFORGE OS">MINDFORGE OS</div>
                <div class="text-xs text-neon-blue tracking-[0.5em]">SYSTEM BETA LOADED</div>
            </div>

            <div class="space-y-6">
                <div class="relative">
                    <span class="absolute left-3 top-3 text-neon-blue">></span>
                    <input v-model="email" type="email" placeholder="USER_ID" class="w-full bg-black border border-gray-800 text-neon-blue p-3 pl-8 outline-none focus:border-neon-blue transition font-mono">
                </div>
                <div class="relative">
                    <span class="absolute left-3 top-3 text-neon-blue">></span>
                    <input v-model="password" type="password" placeholder="ACCESS_KEY" class="w-full bg-black border border-gray-800 text-neon-blue p-3 pl-8 outline-none focus:border-neon-blue transition font-mono">
                </div>
                
                <button @click="handleLogin" class="w-full bg-neon-blue/10 border border-neon-blue/50 text-neon-blue py-3 hover:bg-neon-blue hover:text-black transition font-bold uppercase tracking-widest">
                    Initialize
                </button>
                <div class="text-center">
                    <button @click="handleRegister" class="text-xs text-gray-500 hover:text-white underline">Register New Unit</button>
                </div>
            </div>
        </div>
    </div>

    <template v-else>
        <aside class="w-20 md:w-64 bg-black border-r border-gray-800 flex flex-col justify-between shrink-0 z-10">
            <div>
                <div class="h-20 flex items-center px-6 border-b border-gray-800">
                    <div class="w-3 h-3 bg-neon-blue rounded-full breathing mr-3"></div>
                    <span class="text-white font-bold tracking-wider hidden md:block">MINDFORGE</span>
                </div>
                
                <nav class="p-4 space-y-2">
                    <button @click="currentCategory = 'profile'" :class="navClass('profile')" class="w-full text-left px-4 py-3 rounded border border-transparent transition flex items-center gap-3">
                        <span>üß¨</span> <span class="hidden md:block">System Core</span>
                    </button>
                    <div class="h-px bg-gray-800 my-2"></div>
                    <button @click="currentCategory = 'wiki'" :class="navClass('wiki')" class="w-full text-left px-4 py-2 rounded transition flex items-center gap-3">
                        <span>üìö</span> <span class="hidden md:block">Knowledge Base</span>
                    </button>
                    <button @click="currentCategory = 'snippet'" :class="navClass('snippet')" class="w-full text-left px-4 py-2 rounded transition flex items-center gap-3">
                        <span>‚ö°</span> <span class="hidden md:block">Snippets</span>
                    </button>
                    <button @click="currentCategory = 'link'" :class="navClass('link')" class="w-full text-left px-4 py-2 rounded transition flex items-center gap-3">
                        <span>üîó</span> <span class="hidden md:block">Hyperlinks</span>
                    </button>
                    <button @click="currentCategory = 'file'" :class="navClass('file')" class="w-full text-left px-4 py-2 rounded transition flex items-center gap-3">
                        <span>üóÑÔ∏è</span> <span class="hidden md:block">Archives</span>
                    </button>
                </nav>
            </div>
            
            <div class="p-4 border-t border-gray-800 text-xs text-gray-500 font-mono">
                <p>STATUS: <span class="text-green-500">ONLINE</span></p>
                <button @click="handleLogout" class="mt-2 hover:text-red-500">[ TERMINATE SESSION ]</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-void relative overflow-hidden">
            <div class="h-1 w-full bg-gradient-to-r from-neon-blue to-neon-purple opacity-50"></div>

            <header class="h-16 flex justify-between items-center px-8 border-b border-white/5">
                <h2 class="text-xl font-bold text-white uppercase tracking-widest glow-text">
                    {{ currentCategory === 'profile' ? 'SYSTEM_STATUS_OVERVIEW' : categoryNames[currentCategory] }}
                </h2>
                <button v-if="isAdmin && currentCategory !== 'profile'" @click="openEditor" class="border border-neon-blue text-neon-blue px-4 py-1 text-sm hover:bg-neon-blue hover:text-black transition">
                    + NEW ENTRY
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-8 relative">
                
                <div v-if="currentCategory === 'profile'" class="max-w-5xl mx-auto space-y-8 animate-fade-in">
                    
                    <div class="glow-border bg-black/50 p-8 relative overflow-hidden group">
                        <div class="absolute -right-10 -bottom-10 text-9xl font-bold text-white/5 select-none pointer-events-none group-hover:text-neon-blue/10 transition">OS</div>
                        
                        <div class="flex flex-col md:flex-row gap-8 items-start">
                            <div class="w-24 h-24 border-2 border-neon-purple flex items-center justify-center bg-black shrink-0 relative">
                                <div class="absolute inset-0 bg-neon-purple/20 animate-pulse"></div>
                                <span class="text-4xl relative z-10">üß†</span>
                            </div>
                            
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-white mb-4">MindForge OS <span class="text-neon-blue text-sm align-top">Beta</span></h1>
                                <div class="text-gray-400 leading-relaxed font-mono whitespace-pre-line border-l-2 border-neon-blue pl-4">
                                    {{ systemConfig.bio }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="border border-gray-800 bg-surface p-6">
                            <h3 class="text-neon-blue font-bold mb-4 border-b border-gray-800 pb-2 flex justify-between">
                                <span>HARDWARE_INVENTORY</span>
                                <span class="text-xs opacity-50">LISTING...</span>
                            </h3>
                            <ul class="space-y-3">
                                <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between items-center text-sm group">
                                    <span class="text-gray-300 group-hover:text-white transition">{{ item.name }}</span>
                                    <span class="text-xs text-gray-600 font-mono">{{ item.status }}</span>
                                </li>
                            </ul>
                        </div>

                        <div class="border border-gray-800 bg-surface p-6">
                            <h3 class="text-neon-purple font-bold mb-4 border-b border-gray-800 pb-2">SKILL_MODULES</h3>
                            <div class="flex flex-wrap gap-2">
                                <span v-for="skill in systemConfig.skills" :key="skill" class="px-2 py-1 border border-gray-700 text-xs text-gray-400 hover:border-neon-purple hover:text-neon-purple transition cursor-default">
                                    {{ skill }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="border border-gray-800 bg-surface p-6">
                        <h3 class="text-white font-bold mb-4">SYSTEM_LOGS</h3>
                        <div class="space-y-4 font-mono text-xs">
                            <div v-for="log in systemConfig.logs" :key="log.date" class="flex gap-4">
                                <span class="text-neon-blue w-24 shrink-0">{{ log.date }}</span>
                                <span class="text-gray-400">{{ log.event }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div v-for="note in filteredNotes" :key="note.id" @click="isAdmin && editNote(note)" 
                         class="group border border-gray-800 bg-surface p-6 hover:border-neon-blue transition cursor-pointer relative h-60 flex flex-col overflow-hidden">
                        <div class="absolute inset-0 bg-neon-blue/5 translate-y-full group-hover:translate-y-0 transition duration-500 pointer-events-none"></div>
                        
                        <div class="flex justify-between items-start mb-3 relative z-10">
                            <h3 class="text-lg font-bold text-gray-200 line-clamp-1 group-hover:text-white">{{ note.title }}</h3>
                            <span v-if="!note.is_public" class="text-[10px] text-yellow-600 border border-yellow-900/50 px-1">LOCK</span>
                        </div>
                        
                        <div v-if="currentCategory === 'link'" class="flex-1 flex items-center gap-2 text-neon-blue break-all text-sm relative z-10">
                            üîó <a :href="note.link_url" target="_blank" @click.stop class="hover:underline">{{ note.link_url }}</a>
                        </div>
                        <div v-else class="flex-1 overflow-hidden text-sm text-gray-500 md-content relative z-10">
                            <div v-html="renderMarkdown(note.content)"></div>
                        </div>
                        
                        <div class="mt-4 pt-3 border-t border-gray-800 flex justify-between items-center text-xs text-gray-600 font-mono relative z-10">
                            <span>{{ new Date(note.created_at).toLocaleDateString() }}</span>
                            <span class="opacity-0 group-hover:opacity-100 transition text-neon-blue">> ACCESS</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-if="showEditor" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4">
        <div class="border border-neon-blue/30 w-full max-w-4xl h-[85vh] bg-black flex flex-col shadow-[0_0_30px_rgba(0,243,255,0.1)]">
            <div class="bg-gray-900 p-2 flex justify-between items-center border-b border-gray-800">
                <span class="text-xs text-neon-blue px-2">TERMINAL_EDITOR_V1.0</span>
                <button @click="showEditor = false" class="text-gray-500 hover:text-white px-2">X</button>
            </div>
            
            <div class="p-6 border-b border-gray-800 flex flex-col gap-4">
                <div class="flex gap-4">
                    <input v-model="form.title" placeholder="ENTER_TITLE..." class="bg-black border border-gray-700 text-white p-2 flex-1 outline-none focus:border-neon-blue font-mono">
                    <select v-model="form.category" class="bg-black border border-gray-700 text-gray-300 p-2 outline-none"><option value="wiki">WIKI</option><option value="snippet">SNIPPET</option><option value="link">LINK</option><option value="file">FILE</option></select>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center gap-2 text-gray-400 text-xs cursor-pointer"><input type="checkbox" v-model="form.is_public"> PUBLIC_ACCESS</label>
                    <button @click="saveNote" class="bg-neon-blue text-black px-6 py-1 font-bold hover:bg-white transition text-sm">SAVE DATA</button>
                </div>
            </div>

            <div class="flex-1 p-0">
                <textarea v-model="form.content" placeholder="Type Markdown here..." class="w-full h-full bg-black text-gray-300 p-6 font-mono outline-none resize-none"></textarea>
            </div>
            
            <div v-if="form.id" class="p-2 bg-red-900/20 border-t border-red-900/30 text-right">
                <button @click="deleteNote" class="text-xs text-red-500 hover:underline">DELETE_ENTRY</button>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive } = Vue
    const { createClient } = supabase

    // ==========================================
    // 1. ÊñáÊ°àÈÖçÁΩÆÂå∫ (Config Zone)
    // ‰ª•Âêé‰Ω†ÊÉ≥ÊîπÊñáÊ°àÔºåÁõ¥Êé•ÊîπËøôÈáåÔºÅ
    // ==========================================
    const systemConfig = {
        // ‰Ω†ÁöÑ Bio (ÊîØÊåÅÊç¢Ë°å)
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        
        // Ë£ÖÂ§áÊ∏ÖÂçï (ÊàëÂÖàÂ∏Æ‰Ω†ÂÜô‰∫ÜËµõÂçöÈ£éÁöÑÂç†‰ΩçÔºå‰Ω†ÂèØ‰ª•ÊîπÊàêÁúüÂÆûÁöÑ MacBook Pro Á≠â)
        inventory: [
            { name: "Mainframe: MacBook Pro M2", status: "Active" },
            { name: "Input: HHKB Hybrid Type-S", status: "Connected" },
            { name: "Vision: LG 4K Ultrafine", status: "Online" },
            { name: "Audio: Sony WH-1000XM4", status: "Standby" }
        ],
        
        // ÊäÄËÉΩÊ†ë
        skills: ["Vue.js", "Supabase", "Python", "Node.js", "Docker", "CyberSecurity", "UI/UX Design"],
        
        // ÁâàÊú¨Êó•Âøó (Êó∂Èó¥ËΩ¥)
        logs: [
            { date: "2025-12-13", event: "MindForge OS Beta Released." },
            { date: "2025-12-10", event: "Core Database Initialized." },
            { date: "2025-12-01", event: "System Concept Design." }
        ]
    }

    // ==========================================
    // 2. Êï∞ÊçÆÂ∫ìÈÖçÁΩÆ
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    
    // üî¥ ÂøÖÂ°´ÔºöËØ∑Â°´ÂÖ•‰Ω†ÁöÑ eyJ... Key
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // ÂàùÂßãÂåñÂÆ¢Êà∑Á´Ø (Âº∫Âà∂ÁªëÂÆö fetch)
    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        })
    } catch (e) {
        console.error("Supabase Error", e)
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const showAuthModal = ref(false)
            const showEditor = ref(false)
            const isRegisterMode = ref(false)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentCategory = ref('profile') // ÈªòËÆ§ÊòæÁ§∫‰∏™‰∫∫Ê°£Ê°àÈ°µ
            
            const categoryNames = { 
                'wiki': 'KNOWLEDGE_BASE', 
                'snippet': 'NEURAL_SPARKS', 
                'link': 'HYPERLINKS', 
                'file': 'DATA_ARCHIVES' 
            }
            
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })
            
            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            
            const navClass = (cat) => currentCategory.value === cat 
                ? 'bg-neon-blue/10 text-neon-blue border-l-2 border-neon-blue' 
                : 'text-gray-500 hover:text-white hover:bg-white/5 border-l-2 border-transparent'

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                user.value = session?.user || null
                if(user.value) fetchNotes()
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                })
            })

            const fetchNotes = async () => {
                if (!user.value) return 
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (!error) notes.value = data
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Registration successful. Please login.')
            }

            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const openEditor = () => { 
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value === 'profile' ? 'wiki' : currentCategory.value, link_url: '' }); 
                showEditor.value = true; 
            }
            
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            
            const saveNote = async () => {
                if (!form.title) return alert('MISSING_TITLE_ERROR')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                const { error } = form.id ? await _supabase.from('notes').update(payload).eq('id', form.id) : await _supabase.from('notes').insert(payload)
                if (error) alert(error.message)
                else { showEditor.value = false; fetchNotes(); }
            }

            const deleteNote = async () => {
                if(confirm('CONFIRM_DELETION?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    showEditor.value = false
                    fetchNotes()
                }
            }

            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { 
                user, email, password, notes, currentCategory, showAuthModal, showEditor, form, isAdmin, filteredNotes, navClass, categoryNames, systemConfig, isRegisterMode,
                handleLogin, handleRegister, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown 
            }
        }
    }).mount('#app')
</script>
</body>
</html>
