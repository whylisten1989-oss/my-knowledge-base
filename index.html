<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge OS Beta</title>

    <script>
        tailwind.config = {

    <style>

        /* 2. Ê©ôËìùÂÖâÊïàÂä®Áîª (MindForge Logo) */
        .cyber-gradient-text {
            background: linear-gradient(90deg, #3b82f6, #f97316, #3b82f6); /* Ëìù -> Ê©ô -> Ëìù */
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        /* 3. ÁéªÁíÉÊãüÊÄÅÁôªÂΩïÊ°Ü */
        .glass-panel {

            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
        }

        /* ÈöêËóèÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        [v-cloak] { display: none !important; }
        .md-content h1 { color: white; font-weight: bold; font-size: 1.2em; margin-top: 10px; }
        .md-content a { color: #3b82f6; text-decoration: underline; }
    </style>
</head>
<body class="bg-void h-screen flex flex-col">

<div id="app" v-cloak class="h-full w-full flex relative">

    <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center bg-black overflow-hidden">
        <canvas id="matrix-canvas"></canvas>

            <div class="text-center mb-8">

                    <input v-model="email" type="email" class="w-full bg-black/50 border border-white/10 p-3 text-white text-sm outline-none focus:border-blue-500 transition font-mono">
                </div>

                    <input v-model="password" type="password" class="w-full bg-black/50 border border-white/10 p-3 text-white text-sm outline-none focus:border-orange-500 transition font-mono">
                </div>
                
                <div class="flex gap-3 pt-2">
                    <button @click="handleLogin" class="flex-1 bg-white text-black font-bold py-2.5 text-xs hover:bg-gray-200 transition uppercase tracking-widest">

            </div>
        </div>
    </div>

    <template v-else>
        <aside class="w-64 bg-sidebar border-r border-white/5 flex flex-col justify-between shrink-0 z-20">
            <div>
                <div class="h-20 flex items-center px-6 border-b border-white/5">
                    <span class="text-xl font-black tracking-tight cyber-gradient-text">MindForge OS Beta</span>
                </div>
                
                <nav class="p-6 space-y-4">
                    <div>
                        <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest mb-3 pl-1">Core</div>
                        <button @click="currentCategory = 'profile'" :class="navClass('profile')" class="w-full text-left px-0 py-1 transition text-sm font-medium hover:pl-2">
                            Overview Á≥ªÁªüÊ¶ÇËßà

                    </div>
                    
                    <div>
                        <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest mb-3 pl-1 mt-6">Modules</div>
                        <div class="space-y-3">
                            <button @click="currentCategory = 'wiki'" :class="navClass('wiki')" class="w-full text-left px-0 py-1 transition text-sm hover:pl-2">
                                Wiki Áü•ËØÜÂ∫ì
                            </button>
                            <button @click="currentCategory = 'snippet'" :class="navClass('snippet')" class="w-full text-left px-0 py-1 transition text-sm hover:pl-2">
                                Ideas ÁÅµÊÑü
                            </button>
                            <button @click="currentCategory = 'link'" :class="navClass('link')" class="w-full text-left px-0 py-1 transition text-sm hover:pl-2">
                                Blog ÂçöÂÆ¢
                            </button>
                            <button @click="currentCategory = 'file'" :class="navClass('file')" class="w-full text-left px-0 py-1 transition text-sm hover:pl-2">
                                Files Êñá‰ª∂
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="p-6 border-t border-white/5">
                <div class="text-xs text-gray-500 mb-2 truncate font-mono">{{ user.email }}</div>
                <button @click="handleLogout" class="text-xs text-red-500 hover:text-red-400 hover:underline transition">
                    Logout ÈÄÄÂá∫ÁôªÂΩï
                </button>
            </div>
        </aside>
<main class="flex-1 flex flex-col bg-void relative overflow-hidden">
            <header class="h-16 flex justify-between items-center px-8 border-b border-white/5 bg-void/50 backdrop-blur shrink-0 z-20">
                <h2 class="text-lg font-bold text-white tracking-wide">{{ currentCategory === 'profile' ? 'System Overview' : categoryNames[currentCategory] }}</h2>
                <button v-if="isAdmin && currentCategory !== 'profile'" @click="openEditor" class="bg-white text-black px-4 py-1.5 text-xs font-bold hover:bg-gray-200 transition">
                    + NEW ENTRY
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-8 relative">
                
                <div v-if="currentCategory === 'profile'" class="max-w-5xl mx-auto space-y-8 animate-fade-in">
                    <div class="border border-white/10 p-8 bg-sidebar relative overflow-hidden">
                        <div class="flex flex-col md:flex-row gap-8 items-start relative z-10">
                            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center text-4xl">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-white mb-4 cyber-gradient-text">MindForge OS</h1>
                                <div class="text-gray-400 leading-relaxed whitespace-pre-line text-sm border-l border-white/20 pl-4 font-serif italic">
                                    {{ systemConfig.bio }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="border border-white/10 p-6 bg-sidebar">
                            <h3 class="text-blue-500 font-bold text-[10px] uppercase tracking-widest mb-4">Hardware</h3>
                            <ul class="space-y-3">
                                <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between items-center text-sm border-b border-white/5 pb-2">
                                    <span class="text-gray-300">{{ item.name }}</span>
                                    <span class="text-[10px] text-green-500 font-mono">{{ item.status }}</span>
                                </li>
                            </ul>
                        </div>
                        <div class="border border-white/10 p-6 bg-sidebar">
                            <h3 class="text-orange-500 font-bold text-[10px] uppercase tracking-widest mb-4">Stack</h3>
                            <div class="flex flex-wrap gap-2">
                                <span v-for="skill in systemConfig.skills" :key="skill" class="px-3 py-1 border border-white/10 text-gray-400 text-xs hover:text-white hover:border-white/30 transition cursor-default">
                                    {{ skill }}
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="border border-white/10 p-6 bg-sidebar">
                        <h3 class="text-gray-500 font-bold text-[10px] uppercase tracking-widest mb-4">Changelog</h3>
                        <div class="space-y-4">
                            <div v-for="log in systemConfig.logs" :key="log.date" class="flex gap-4 text-sm items-start">
                                <span class="text-gray-600 font-mono text-xs mt-0.5">{{ log.date }}</span>
                                <span class="text-gray-300">{{ log.event }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                    <div v-for="note in filteredNotes" :key="note.id" @click="isAdmin && editNote(note)" 
                         class="border border-white/10 bg-sidebar p-6 hover:border-blue-500/50 transition cursor-pointer relative h-56 flex flex-col group">
                        
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-base font-bold text-gray-200 line-clamp-1 group-hover:text-white transition">{{ note.title }}</h3>
                            <span v-if="!note.is_public" class="text-[10px] text-yellow-600 border border-yellow-900/50 px-1">LOCK</span>
                        </div>
                        
                        <div v-if="currentCategory === 'link'" class="flex-1 flex items-center gap-2 text-blue-400 break-all text-sm underline">
                            <a :href="note.link_url" target="_blank" @click.stop>{{ note.link_url }}</a>
                        </div>
                        <div v-else class="flex-1 overflow-hidden text-sm text-gray-500 md-content relative">
                            <div v-html="renderMarkdown(note.content)"></div>
                            <div class="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-sidebar to-transparent"></div>
                        </div>
                        
                        <div class="mt-4 pt-3 border-t border-white/5 flex justify-between items-center text-[10px] text-gray-600 font-mono">
                            <span>{{ new Date(note.created_at).toLocaleDateString() }}</span>
                            <span class="opacity-0 group-hover:opacity-100 transition text-blue-400">EDIT</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-if="showEditor" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4 backdrop-blur-sm">
        <div class="bg-[#0a0a0a] border border-white/10 w-full max-w-4xl h-[85vh] flex flex-col shadow-2xl">
            <div class="p-4 border-b border-white/5 flex justify-between items-center bg-sidebar">
                <span class="text-xs font-bold text-gray-500 uppercase">Editor</span>
                <button @click="showEditor = false" class="text-gray-500 hover:text-white">‚úï</button>
            </div>
            <div class="p-6 border-b border-white/5 flex flex-col gap-4">
                <div class="flex gap-4">
                    <input v-model="form.title" placeholder="ËæìÂÖ•Ê†áÈ¢ò..." class="bg-black border border-white/10 text-white p-2 flex-1 outline-none focus:border-blue-500 transition font-mono text-sm">
                    <select v-model="form.category" class="bg-black border border-white/10 text-gray-300 p-2 outline-none text-sm"><option value="wiki">Wiki</option><option value="snippet">Idea</option><option value="link">Blog</option><option value="file">File</option></select>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center gap-2 text-gray-400 text-xs cursor-pointer select-none"><input type="checkbox" v-model="form.is_public"> Public</label>
                    <button @click="saveNote" class="bg-white text-black px-6 py-1.5 text-xs font-bold hover:bg-gray-200 transition">SAVE</button>
                </div>
            </div>
            <div class="flex-1 p-0">
                <textarea v-model="form.content" placeholder="Type Markdown..." class="w-full h-full bg-black text-gray-300 p-6 font-mono text-sm leading-relaxed outline-none resize-none"></textarea>
            </div>
            <div v-if="form.id" class="p-3 bg-red-900/10 border-t border-red-900/20 text-right px-6">
                <button @click="deleteNote" class="text-xs text-red-500 hover:underline">DELETE</button>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive, watch, nextTick } = Vue
    const { createClient } = supabase

    // ==========================================
    // üî¥ ÂøÖÂ°´Âå∫ (ËØ∑Â°´ÂÖ•‰Ω†ÁöÑ‰ø°ÊÅØ)
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' // üëà Â°´ÂÖ•‰Ω†ÁöÑ eyJ... Key
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // ÂàùÂßãÂåñÂÆ¢Êà∑Á´Ø
    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        })
    } catch (e) { console.error(e) }

    // ÊñáÊ°àÈÖçÁΩÆ
    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [
            { name: "‰∏ªÊéß: MacBook Pro M2", status: "ËøêË°å‰∏≠" },
            { name: "ËæìÂÖ•: HHKB Hybrid Type-S", status: "Â∑≤ËøûÊé•" },
            { name: "ËßÜËßâ: LG 4K Ultrafine", status: "Âú®Á∫ø" },
            { name: "Èü≥È¢ë: Sony WH-1000XM4", status: "ÂæÖÊú∫" }
        ],
        skills: ["Vue.js", "Supabase", "Python", "Node.js", "Docker", "CyberSecurity", "UI/UX Design"],
        logs: [
            { date: "2025-12-13", event: "MindForge OS Beta ÂèëÂ∏É" },
            { date: "2025-12-10", event: "Êï∞ÊçÆÂ∫ìÊ†∏ÂøÉÂàùÂßãÂåñÂÆåÊàê" },
            { date: "2025-12-01", event: "Á≥ªÁªüÊ¶ÇÂøµËÆæËÆ°Á°ÆÁ´ã" }
        ]
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const showAuthModal = ref(false)
            const showEditor = ref(false)
            const isRegisterMode = ref(false)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentCategory = ref('profile') 
            
            // ËèúÂçïÊò†Â∞Ñ
            const categoryNames = { 
                'wiki': 'Knowledge Base', 
                'snippet': 'Neural Sparks', 
                'link': 'Personal Blog', 
                'file': 'Data Archives' 
            }
            
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })
            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            
            const navClass = (cat) => currentCategory.value === cat 
                ? 'text-white font-bold' 
                : 'text-gray-500 hover:text-white'

            // --- ÁôªÂΩïÈ°µÁâπÊïàÈÄªËæë ---
            const initMatrixRain = () => {
                const canvas = document.getElementById('matrix-canvas');
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;

                const chars = '01';
                const fontSize = 14;
                const columns = canvas.width / fontSize;
                const drops = Array(Math.floor(columns)).fill(1);
                
                // Ê®°ÊãüÂ†ÜÂè†È´òÂ∫¶
                let pileHeight = 0; 

                const draw = () => {
                    // ÂçäÈÄèÊòéÈÅÆÁΩ©ÔºåÂΩ¢ÊàêÊãñÂ∞æ
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    ctx.fillStyle = '#22c55e'; // ÁªøËâ≤‰ª£Á†Å
                    ctx.font = fontSize + 'px monospace';

                    // ÁªòÂà∂Â†ÜÂè†Â±Ç (ÁªøËâ≤Ê∂≤‰Ωì‰∏äÊ∂®)
                    pileHeight += 0.05; // ÁºìÊÖ¢‰∏äÊ∂®
                    if(pileHeight > canvas.height * 0.3) pileHeight = canvas.height * 0.3; // ÈôêÂà∂ÊúÄÈ´òÂ†ÜÂè†30%
                    
                    ctx.fillStyle = 'rgba(34, 197, 94, 0.1)';
                    ctx.fillRect(0, canvas.height - pileHeight, canvas.width, pileHeight);

                    // ÁªòÂà∂‰∏ãËêΩ‰ª£Á†Å
                    ctx.fillStyle = '#15803d'; // Ê∑±ÁªøËâ≤‰ª£Á†Å
                    for (let i = 0; i < drops.length; i++) {
                        const text = chars.charAt(Math.floor(Math.random() * chars.length));
                        const x = i * fontSize;
                        const y = drops[i] * fontSize;
                        
                        // Â¶ÇÊûúËß¶Â∫ïÊàñÁ¢∞Âà∞Â†ÜÂè†Â±ÇÔºåÈáçÁΩÆ
                        if (y > canvas.height - pileHeight && Math.random() > 0.975) {
                            drops[i] = 0;
                        }
                        
                        // Âè™Âú®Â†ÜÂè†Â±Ç‰∏äÊñπÁªòÂà∂ÊñáÂ≠ó
                        if (y < canvas.height - pileHeight) {
                            ctx.fillText(text, x, y);
                        }
                        drops[i]++;
                    }
                };
                setInterval(draw, 33);
            };

            // ÁõëÂê¨ user ÂèòÂåñÔºåÂ¶ÇÊûúÊòØÊú™ÁôªÂΩïÁä∂ÊÄÅÔºåÂêØÂä®ÁâπÊïà
            watch(user, (newVal) => {
                if (!newVal) {
                    nextTick(() => initMatrixRain());
                }
            }, { immediate: true });

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if (session) { user.value = session.user; fetchNotes(); }
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                })
            })

            const fetchNotes = async () => {
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (!error) notes.value = data
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäü')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }
            const openEditor = () => { Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value === 'profile' ? 'wiki' : currentCategory.value, link_url: '' }); showEditor.value = true; }
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            const saveNote = async () => {
                if (!form.title) return alert('ËæìÂÖ•Ê†áÈ¢ò')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                const { error } = form.id ? await _supabase.from('notes').update(payload).eq('id', form.id) : await _supabase.from('notes').insert(payload)
                if (error) alert(error.message)
                else { showEditor.value = false; fetchNotes(); }
            }
            const deleteNote = async () => {
                if(confirm('Âà†Èô§?')) { await _supabase.from('notes').delete().eq('id', form.id); showEditor.value = false; fetchNotes(); }
            }
            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { 
                user, email, password, notes, currentCategory, showAuthModal, showEditor, form, isAdmin, filteredNotes, navClass, categoryNames, systemConfig, isRegisterMode,
                handleLogin, handleRegister, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown 
            }
        }
    }).mount('#app')
</script>
</body>
</html>
