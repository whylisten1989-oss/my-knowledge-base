        .btn-cyber {

            background: #000;
            color: #fff;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 700;
            padding: 8px 16px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        .btn-cyber:hover {
            background: #fff;
            color: #000;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }
        .btn-cyber:hover::before { left: 100%; }
        
        .btn-danger {
            border: 1px solid rgba(255, 50, 50, 0.3); color: #ff4444;
        }
        .btn-danger:hover {
            background: #ff4444; color: #000; border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.4);
        }

        /* 3. ÂØºËà™Ê†è‰∫§‰∫í */
        .nav-item {

            border-left: 2px solid transparent; 
            color: #666; 
            padding-left: 12px;

        .nav-item:hover { color: #fff; padding-left: 16px; background: rgba(255,255,255,0.03); }
        .nav-item.active {

            opacity: 0.6;

        }

        /* 5. ÂëºÂê∏ÂÖâÂπï (‰∏ä‰∏ãËæπÊ°Ü) */
        .edge-glow-top, .edge-glow-bottom {
            position: fixed; left: 0; right: 0; height: 1px; z-index: 9999; pointer-events: none;
            background: linear-gradient(90deg, transparent, #3b82f6, #f97316, transparent);
            animation: pulse-width 4s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
        .edge-glow-top { top: 0; }
        .edge-glow-bottom { bottom: 0; }

        /* 6. Quill ‰øÆÂ§ç‰∏éÁæéÂåñ */

        .ql-stroke { stroke: #666 !important; } .ql-fill { fill: #666 !important; } .ql-picker { color: #666 !important; }

        /* ÂºÄÂÖ≥ */

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [
            { name: "CPU: MacBook Pro M2", status: "ONLINE" },
            { name: "INPUT: HHKB Hybrid Type-S", status: "CONNECTED" },
            { name: "DISPLAY: LG 4K Ultrafine", status: "ACTIVE" },
            { name: "AUDIO: Sony WH-1000XM4", status: "STANDBY" }
        ],
        logs: [
            { date: "2025-12-13", event: "SYSTEM KERNEL UPDATE V25" },
            { date: "2025-12-10", event: "DATABASE CONNECTION ESTABLISHED" }
        ]
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentView = ref('home')
            const currentSub = ref('ÂÖ®ÈÉ®')
            const mobileMenuOpen = ref(false)
            const isProfileOpen = ref(false)
            
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/shapes/svg?seed=Admin', bio: 'Loading...' })
            const isEditingProfile = ref(false)
            const tempProfile = reactive({})

            const showModal = ref(false)
            const isEditing = ref(false)
            const currentNote = ref({})
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '', sub_category: 'ÂÖ®ÈÉ®' })
            
            const categories = reactive({
                'wiki': ['ÂÖ®ÈÉ®', 'Â∑•‰ΩúÊñáÊ°£', 'ÊäÄÊúØÊ≤âÊ∑Ä'],
                'idea': ['ÂÖ®ÈÉ®', 'ÂæÖÂäû‰∫ãÈ°π', 'Á™ÅÂèëÂ•áÊÉ≥'],
                'blog': ['ÂÖ®ÈÉ®', 'ÈöèÁ¨î', 'ÂèëÂ∏ÉÊñáÁ´†'],
                'file': ['ÂÖ®ÈÉ®', 'Á¥†Êùê', 'ÂΩíÊ°£']
            })

            let quill = null
            let canvasInterval = null

            // üü¢ Canvas Âä®ÁîªÂºïÊìé
            const initCanvas = () => {
                const canvas = document.getElementById('activity-canvas');
                if(!canvas) return;
                const ctx = canvas.getContext('2d');
                let width, height;
                
                const resize = () => {
                    width = canvas.width = canvas.offsetWidth;
                    height = canvas.height = canvas.offsetHeight;
                }
                window.addEventListener('resize', resize);
                resize();

                const particles = [];
                for(let i=0; i<30; i++) particles.push({ x: Math.random()*width, y: Math.random()*height, speed: 0.5+Math.random(), len: 20+Math.random()*50 });

                const draw = () => {
                    ctx.fillStyle = '#0a0a0a';
                    ctx.fillRect(0,0,width,height);
                    
                    // ÁΩëÊ†º
                    ctx.strokeStyle = '#111';
                    ctx.beginPath();
                    for(let i=0; i<width; i+=40) { ctx.moveTo(i,0); ctx.lineTo(i,height); }
                    for(let i=0; i<height; i+=40) { ctx.moveTo(0,i); ctx.lineTo(width,i); }
                    ctx.stroke();

                    // Êï∞ÊçÆÊµÅ
                    ctx.fillStyle = '#10b981';
                    particles.forEach(p => {
                        ctx.fillRect(p.x, p.y, 2, p.len);
                        p.y += p.speed * 4;
                        if(p.y > height) p.y = -100;
                    });

                    // ÈöèÊú∫ Hex Á†Å
                    ctx.font = '10px monospace';
                    ctx.fillStyle = '#333';
                    if(Math.random() > 0.9) ctx.fillText('0x' + Math.floor(Math.random()*16777215).toString(16), Math.random()*width, Math.random()*height);
                }
                
                if(canvasInterval) clearInterval(canvasInterval);
                canvasInterval = setInterval(draw, 30);
            }

            watch(currentView, (val) => { if(val === 'home') nextTick(initCanvas); });

            // üü¢ Quill ‰øÆÂ§çÔºöÂΩªÂ∫ïÊ∏ÖÁ©∫ + ÈáçÂª∫
            const initQuill = (content = '') => {
                nextTick(() => {
                    const container = document.getElementById('editor-container');
                    if (container) {
                        // Êö¥ÂäõÊ∏ÖÁ©∫ÊóßÂÆû‰æãÊÆãÁïô
                        container.innerHTML = ''; 
                        const editorDiv = document.createElement('div');
                        container.appendChild(editorDiv);
                        
                        quill = new Quill(editorDiv, {
                            theme: 'snow',
                            placeholder: 'INPUT DATA STREAM...',
                            modules: {
                                toolbar: [
                                    [{ 'header': [1, 2, false] }],
                                    ['bold', 'italic', 'underline', 'code-block'],
                                    [{ 'color': [] }, { 'background': [] }],
                                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                    ['link', 'clean']
                                ]
                            }
                        });
                        quill.root.innerHTML = content;
                    }
                })
            }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if(session) { user.value = session.user; fetchNotes(); fetchProfile(); nextTick(initCanvas); }
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) { fetchNotes(); fetchProfile(); nextTick(initCanvas); }
                })
            })

            const fetchNotes = async () => {
                const { data } = await _supabase.from('notes').select('*').neq('category', 'profile').order('created_at', { ascending: false })
                if (data) notes.value = data
            }

            const fetchProfile = async () => {
                const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single()
                if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){}
            }

            const saveProfile = async () => {
                Object.assign(profile, tempProfile)
                const jsonContent = JSON.stringify(profile)
                const { data } = await _supabase.from('notes').select('id').eq('category', 'profile').single()
                if (data) await _supabase.from('notes').update({ content: jsonContent }).eq('id', data.id)
                else await _supabase.from('notes').insert({ user_id: user.value.id, title: '__SYSTEM_PROFILE__', content: jsonContent, category: 'profile', is_public: false })
                isEditingProfile.value = false
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäü')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; }

            const switchView = (view) => {
                currentView.value = view
                currentSub.value = 'ÂÖ®ÈÉ®'
                mobileMenuOpen.value = false
            }
            
            const openProfile = () => { isProfileOpen.value = true; mobileMenuOpen.value = false; }
            const toggleProfileEdit = () => { Object.assign(tempProfile, profile); isEditingProfile.value = true; }

            const currentSubCategories = computed(() => categories[currentView.value] || ['ÂÖ®ÈÉ®'])
            const filteredNotes = computed(() => notes.value.filter(n => 
                n.category === currentView.value && 
                (currentSub.value === 'ÂÖ®ÈÉ®' || n.sub_category === currentSub.value)
            ))

            const createNote = () => {
                currentNote.value = {}
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentView.value, sub_category: currentSub.value })
                isEditing.value = true
                showModal.value = true
                initQuill('')
            }

            const viewNote = (note) => {
                currentNote.value = note
                isEditing.value = false
                showModal.value = true
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value)
                isEditing.value = true
                initQuill(currentNote.value.content)
            }

            const cancelEdit = () => { if(!form.id) closeModal(); else isEditing.value = false; }
            const closeModal = () => { showModal.value = false; isEditing.value = false; }

            const saveNote = async () => {
                if(!form.title) return alert('MISSING TITLE')
                const content = quill.root.innerHTML
                const payload = { 
                    user_id: user.value.id,
                    title: form.title, content, 
                    category: currentView.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category
                };
                
                if(form.id) {
                    delete payload.user_id;
                    await _supabase.from('notes').update(payload).eq('id', form.id)
                } else {
                    await _supabase.from('notes').insert(payload)
                }
                isEditing.value = false; 
                fetchNotes(); 
            }

            const deleteNote = async (id) => {
                if(!id && form.id) id = form.id;
                if(confirm('CONFIRM DELETION?')) {
                    await _supabase.from('notes').delete().eq('id', id)
                    closeModal(); fetchNotes();
                }
            }

            const addCategory = () => { const n = prompt("NEW TAG:"); if(n) categories[currentView.value].push(n); }
            const stripHtml = (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }
            const formatTime = (ts) => new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString()

            return { 
                user, email, password, notes, currentView, currentSub, mobileMenuOpen, showModal, isEditing, currentNote, form, 
                currentSubCategories, filteredNotes, systemConfig, isProfileOpen, profile, isEditingProfile, tempProfile,
                handleLogin, handleRegister, handleLogout, switchView, addCategory, createNote, viewNote, startEdit, cancelEdit, closeModal, saveNote, deleteNote, stripHtml, formatTime, openProfile, saveProfile, toggleProfileEdit
            }
        }
    }).mount('#app')
</script>
</body>
</html>
