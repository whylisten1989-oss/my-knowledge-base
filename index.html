<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindForge OS (V24 Cyber)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/marked@5.1.0/marked.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 'void': '#050505', 'sidebar': '#0a0a0a', 'card': '#111', 'border-dim': 'rgba(255,255,255,0.08)' },
                    animation: {
                        'scrolling': 'scrolling 20s linear infinite',
                        'pulse-glow': 'pulse-glow 3s ease-in-out infinite'
                    },
                    keyframes: {
                        scrolling: { '0%': { transform: 'translateY(0)' }, '100%': { transform: 'translateY(-50%)' } },
                        'pulse-glow': { '0%, 100%': { opacity: 0.3 }, '50%': { opacity: 0.8 } }
                    }
                }
            }
        }
    </script>

    <style>
        /* 1. Âº∫Âà∂Â≠ó‰Ωì */
        * { font-family: "Microsoft YaHei", "PingFang SC", sans-serif !important; }
        body { background-color: #050505; color: #e4e4e7; overflow: hidden; position: relative; }
        
        /* 2. ‰∏ä‰∏ãÂëºÂê∏ÂÖâÂπï */
        .edge-glow-top, .edge-glow-bottom {
            position: fixed; left: 0; right: 0; height: 2px; z-index: 9999; pointer-events: none;
            background: linear-gradient(90deg, #3b82f6, #f97316, #3b82f6);
            background-size: 200% auto;
            animation: shine 5s linear infinite, pulse-glow 3s ease-in-out infinite;
        }
        .edge-glow-top { top: 0; box-shadow: 0 0 20px rgba(59, 130, 246, 0.5); }
        .edge-glow-bottom { bottom: 0; box-shadow: 0 0 20px rgba(249, 115, 22, 0.5); }

        /* 3. ÊåâÈíÆÈÄöÁî®Ê†∑Âºè (ÂÆû‰ΩìÂåñ + ÂÖâÊïà) */
        .btn-base {
            display: inline-flex; align-items: center; justify-content: center;
            border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.6);
            color: #ccc; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer; user-select: none;
        }
        .btn-base:hover {
            border-color: rgba(255,255,255,0.4); color: white;
            background: rgba(255,255,255,0.05);
            box-shadow: 0 0 15px rgba(255,255,255,0.1);
            transform: translateY(-1px);
        }
        .btn-base:active { transform: translateY(1px); }
        
        /* Á∫¢Ëâ≤Âç±Èô©ÊåâÈíÆ */
        .btn-danger {
            border-color: rgba(239, 68, 68, 0.3); color: #fca5a5;
        }
        .btn-danger:hover {
            border-color: #ef4444; background: rgba(239, 68, 68, 0.1); color: white;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.3);
        }

        /* 4. Âä®ÊÄÅÊï∞ÊçÆÊµÅ (Activity Stream) */
        .data-stream-container { position: relative; overflow: hidden; height: 100%; mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent); }
        .data-stream-content { animation: scrolling 30s linear infinite; }
        .data-stream-container:hover .data-stream-content { animation-play-state: paused; }
        
        /* 5. ÂØºËà™Ê†èÈ´òÂÖâ */
        .nav-item { transition: all 0.2s ease; border-radius: 6px; color: #888; margin-bottom: 4px; }
        .nav-item:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-item.active { background-color: #ffffff; color: #000000; font-weight: 900; box-shadow: 0 0 15px rgba(255,255,255,0.4); transform: scale(1.02); }

        /* 6. Logo ÂÖâÊïà */
        .cyber-text {
            background: linear-gradient(90deg, #3b82f6, #f97316, #3b82f6);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite alternate; font-weight: 900; letter-spacing: -0.5px;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* 7. ÊûÅÂÖâËÉåÊôØ */
        .aurora-bg { position: absolute; inset: 0; z-index: 0; overflow: hidden; background: #000; pointer-events: none; }
        .aurora-blob { position: absolute; filter: blur(90px); opacity: 0.3; animation: float 15s infinite ease-in-out alternate; }
        .blob-1 { top: -10%; left: -10%; width: 70vw; height: 70vw; background: #172554; animation-duration: 20s; }
        .blob-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: #4c1d95; animation-duration: 25s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, -30px); } }

        /* Quill & UI */
        .ql-toolbar { background: #0a0a0a; border-bottom: 1px solid #333 !important; border-top:none!important; border-left:none!important; border-right:none!important; }
        .ql-container { background: #000; border: none !important; color: #ccc; font-size: 16px !important; }
        .ql-stroke { stroke: #666 !important; } .ql-fill { fill: #666 !important; } .ql-picker { color: #666 !important; }
        .toggle-checkbox { display: none; }
        .toggle-label { width: 40px; height: 22px; background: #222; border-radius: 99px; position: relative; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .toggle-label::after { content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; background: #666; border-radius: 50%; transition: 0.3s; }
        .toggle-checkbox:checked + .toggle-label { background: #fff; border-color: #fff; }
        .toggle-checkbox:checked + .toggle-label::after { transform: translateX(18px); background: #000; }
        .glass-panel { background: rgba(20,20,20,0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 30px 60px rgba(0,0,0,0.8); }
        .note-card { transition: all 0.3s ease; border: 1px solid #222; background: #0f0f0f; }
        .note-card:hover { border-color: #444; transform: translateY(-3px); box-shadow: 0 15px 40px -10px rgba(0,0,0,0.8); background: #141414; }
        [v-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-void h-screen flex flex-col">

<div class="edge-glow-top"></div>
<div class="edge-glow-bottom"></div>

<div id="app" v-cloak class="h-full w-full flex relative">

    <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center p-6">
        <div class="aurora-bg"><div class="aurora-blob blob-1"></div><div class="aurora-blob blob-2"></div></div>
        
        <div class="glass-panel w-full max-w-sm p-8 rounded-2xl relative z-10 animate-fade-in border border-white/10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-white rounded-2xl mx-auto flex items-center justify-center text-black font-bold text-2xl mb-4 shadow-xl">K</div>
                <h1 class="text-3xl font-bold text-white tracking-tighter">MindForge OS</h1>
                <p class="text-gray-500 text-xs font-mono tracking-widest uppercase mt-2">Identity Verification</p>
            </div>
            <div class="space-y-4">
                <input v-model="email" type="email" placeholder="Access ID" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-white text-sm outline-none focus:border-white/40 transition">
                <input v-model="password" type="password" placeholder="Passkey" class="w-full bg-black/40 border border-white/10 p-3 rounded-lg text-white text-sm outline-none focus:border-white/40 transition">
                <div class="flex gap-2 pt-2">
                    <button @click="handleLogin" class="flex-1 bg-white text-black py-3 rounded-lg text-xs font-bold uppercase tracking-widest hover:bg-gray-200 transition btn-hover">Login</button>
                    <button @click="handleRegister" class="flex-1 border border-white/10 text-gray-400 py-3 rounded-lg text-xs font-bold uppercase tracking-widest hover:border-white hover:text-white transition btn-hover">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <template v-else>
        <div v-if="mobileMenuOpen" class="fixed inset-0 bg-black/90 z-30 backdrop-blur-sm md:hidden" @click="mobileMenuOpen = false"></div>

        <aside :class="['fixed inset-y-0 left-0 w-64 bg-sidebar border-r border-border-dim flex flex-col justify-between z-40 transition-transform duration-300 md:relative md:translate-x-0', mobileMenuOpen ? 'translate-x-0' : '-translate-x-full']">
            <div>
                <div class="h-20 flex items-center px-6 border-b border-border-dim">
                    <span class="text-lg italic cyber-text">MindForge OS Beta</span>
                </div>
                
                <nav class="p-4 space-y-6">
                    <div>
                        <div class="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-3 pl-2">System</div>
                        <button @click="switchView('home')" :class="['nav-item w-full text-left py-2.5 px-4', currentView === 'home' ? 'active' : '']">
                            System Home È¶ñÈ°µ
                        </button>
                    </div>
                    
                    <div>
                        <div class="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-3 pl-2">Modules</div>
                        <div class="space-y-1">
                            <button @click="switchView('wiki')" :class="['nav-item w-full text-left py-2.5 px-4', currentView === 'wiki' ? 'active' : '']">
                                Wiki Áü•ËØÜÂ∫ì
                            </button>
                            <button @click="switchView('idea')" :class="['nav-item w-full text-left py-2.5 px-4', currentView === 'idea' ? 'active' : '']">
                                Ideas ÁÅµÊÑü
                            </button>
                            <button @click="switchView('blog')" :class="['nav-item w-full text-left py-2.5 px-4', currentView === 'blog' ? 'active' : '']">
                                Blog ÂçöÂÆ¢
                            </button>
                            <button @click="switchView('file')" :class="['nav-item w-full text-left py-2.5 px-4', currentView === 'file' ? 'active' : '']">
                                Files Êñá‰ª∂
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="p-4 border-t border-border-dim bg-[#080808]">
                <div class="flex items-center gap-3 cursor-pointer p-2 rounded-lg hover:bg-white/5 transition group mb-3" @click="openProfile">
                    <img :src="profile.avatar" class="w-8 h-8 rounded-full border border-white/20 group-hover:border-white transition object-cover">
                    <div class="flex-1 min-w-0">
                        <div class="text-xs font-bold text-white truncate">{{ profile.name }}</div>
                        <div class="text-[10px] text-green-500 truncate">‚óè Online</div>
                    </div>
                </div>
                <button @click="handleLogout" class="w-full btn-danger rounded-lg py-2 text-xs font-bold flex items-center justify-center gap-2">
                    <span>üõë</span> Logout System
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-void relative overflow-hidden w-full">
            <div class="aurora-bg opacity-20"><div class="aurora-blob blob-1"></div><div class="aurora-blob blob-2"></div></div>

            <header class="h-16 flex items-center justify-between px-6 border-b border-border-dim bg-void/80 backdrop-blur shrink-0 z-20">
                <div class="flex items-center gap-4">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white text-xl">‚ò∞</button>
                    <div v-if="currentView !== 'home'" class="flex items-center gap-2 overflow-x-auto no-scrollbar max-w-[200px] md:max-w-none">
                        <button v-for="sub in currentSubCategories" :key="sub" @click="currentSub = sub"
                            :class="['px-3 py-1 rounded-full text-xs font-bold transition border whitespace-nowrap', currentSub === sub ? 'bg-white text-black border-white' : 'bg-transparent text-gray-500 border-border-dim hover:border-gray-500 hover:text-white']">
                            {{ sub }}
                        </button>
                        <button @click="addCategory" class="w-6 h-6 rounded-full border border-dashed border-gray-700 text-gray-500 hover:text-white flex items-center justify-center transition shrink-0">+</button>
                    </div>
                    <span v-else class="text-sm font-bold text-gray-500 uppercase tracking-widest">Dashboard Overview</span>
                </div>

                <button v-if="currentView !== 'home'" @click="createNote" class="btn-black px-4 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2">
                    <span>+</span> NEW ENTRY
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 md:p-8 relative z-10">
                
                <div v-if="currentView === 'home'" class="w-full max-w-[95%] mx-auto space-y-6 animate-fade-in">
                    <div class="border border-border-dim bg-sidebar p-8 rounded-2xl relative overflow-hidden shadow-lg">
                        <div class="relative z-10 flex flex-col md:flex-row gap-8 items-start">
                            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center text-4xl shadow-xl shrink-0">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-3xl font-black mb-3 cyber-text">MindForge OS Beta</h1>
                                <div class="text-gray-400 text-sm leading-relaxed whitespace-pre-line border-l-2 border-white/20 pl-4 font-serif italic">{{ systemConfig.bio }}</div>
                            </div>
                        </div>
                        <div class="absolute -right-20 -top-20 w-64 h-64 bg-blue-900/20 blur-[80px] rounded-full pointer-events-none"></div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <div class="lg:col-span-2 border border-border-dim bg-sidebar rounded-xl flex flex-col h-[400px] overflow-hidden relative">
                            <div class="p-4 border-b border-white/5 bg-[#0a0a0a] z-10 flex justify-between items-center">
                                <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest flex items-center gap-2">
                                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span> Activity Data Stream
                                </h3>
                                <span class="text-[10px] font-mono text-gray-600">LIVE FEED</span>
                            </div>
                            
                            <div class="data-stream-container flex-1 bg-black/50 p-4 font-mono text-xs">
                                <div class="data-stream-content space-y-3">
                                    <div v-for="(log, idx) in [...activityLog, ...activityLog]" :key="idx" 
                                         class="flex items-center gap-3 text-gray-400 border-l border-white/10 pl-3 hover:text-white transition cursor-pointer"
                                         @click="viewNote(log)">
                                        <span class="text-blue-500 opacity-60">[{{ formatTime(log.updated_at).split(' ')[0] }}]</span>
                                        <span class="text-green-500">UPDATE</span>
                                        <span class="truncate text-gray-300">>> {{ log.title }}</span>
                                    </div>
                                    <div v-if="activityLog.length === 0" class="text-center text-gray-600 pt-20">Waiting for data input...</div>
                                </div>
                            </div>
                        </div>

                        <div class="flex flex-col gap-6">
                            <div class="border border-border-dim bg-sidebar p-6 rounded-xl flex-1">
                                <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-4">Hardware Specs</h3>
                                <ul class="space-y-3 text-sm text-gray-400">
                                    <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between border-b border-white/5 pb-2 last:border-0">
                                        <span>{{ item.name }}</span><span class="text-[10px] text-green-500 font-mono bg-green-900/20 px-1.5 rounded">{{ item.status }}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="border border-border-dim bg-sidebar p-6 rounded-xl flex-1">
                                <h3 class="text-[10px] font-bold text-orange-500 uppercase tracking-widest mb-4">System Log</h3>
                                <div class="space-y-3 text-xs text-gray-500 font-mono">
                                    <div v-for="log in systemConfig.logs" :key="log.date" class="flex gap-4">
                                        <span class="text-gray-600">{{ log.date }}</span><span class="text-gray-400">{{ log.event }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="w-full max-w-[95%] mx-auto">
                    <div v-if="filteredNotes.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <div v-for="note in filteredNotes" :key="note.id" @click="viewNote(note)" 
                             class="note-card p-6 rounded-xl relative h-64 flex flex-col cursor-pointer group">
                            
                            <div class="flex justify-between items-start mb-4">
                                <h3 class="text-base font-bold text-gray-200 line-clamp-1 group-hover:text-white transition">{{ note.title }}</h3>
                                <span v-if="!note.is_public" class="flex items-center gap-1 text-[10px] text-yellow-600 border border-yellow-900/50 bg-yellow-900/10 px-2 py-0.5 rounded">
                                    üîí Private
                                </span>
                            </div>
                            
                            <div class="flex-1 overflow-hidden">
                                <div v-if="note.category === 'link'" class="text-blue-500 underline text-xs break-all">{{ note.link_url }}</div>
                                <p v-else class="text-xs text-gray-500 leading-relaxed line-clamp-5 opacity-70">
                                    {{ stripHtml(note.content) || 'No Content...' }}
                                </p>
                            </div>
                            
                            <div class="mt-4 pt-3 border-t border-border-dim flex justify-between items-center text-[10px] text-gray-600 font-mono">
                                <span>üïí {{ formatTime(note.updated_at || note.created_at) }}</span>
                                <span class="opacity-0 group-hover:opacity-100 transition text-white">OPEN ‚Üí</span>
                            </div>
                        </div>
                    </div>
                    <div v-else class="flex flex-col items-center justify-center h-64 text-gray-700 opacity-50">
                        <p class="text-sm tracking-widest uppercase">Folder Empty</p>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-if="isProfileOpen" class="fixed inset-0 z-[100] bg-void flex flex-col animate-fade-in">
        <div class="h-16 flex items-center justify-between px-8 border-b border-border-dim">
            <button @click="isProfileOpen = false" class="btn-base px-4 py-1.5 rounded-lg text-xs font-bold flex items-center gap-2">
                ‚Üê Back to System
            </button>
            <span class="text-xs font-bold text-gray-600 uppercase tracking-widest">Profile Center</span>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 relative overflow-hidden">
            <div class="aurora-bg opacity-30"><div class="aurora-blob blob-1"></div></div>
            
            <div class="w-full max-w-2xl bg-sidebar border border-border-dim p-12 rounded-3xl relative z-10 shadow-2xl flex flex-col items-center text-center">
                <div class="relative group mb-8">
                    <img :src="profile.avatar" class="w-32 h-32 rounded-full border-4 border-[#1a1a1a] shadow-2xl object-cover">
                    <button v-if="!isEditingProfile" @click="isEditingProfile = true" class="absolute bottom-0 right-0 bg-white text-black p-2 rounded-full text-xs font-bold shadow-lg hover:scale-110 transition border border-gray-300">‚úé</button>
                </div>

                <div v-if="isEditingProfile" class="w-full space-y-4 animate-fade-in">
                    <input v-model="tempProfile.name" class="w-full bg-black border border-white/20 p-3 rounded text-center font-bold text-xl text-white outline-none focus:border-white" placeholder="ËæìÂÖ• ID">
                    <input v-model="tempProfile.avatar" class="w-full bg-black border border-white/20 p-3 rounded text-xs text-center text-gray-400 outline-none focus:border-white" placeholder="Â§¥ÂÉèÈìæÊé• URL">
                    <textarea v-model="tempProfile.bio" class="w-full bg-black border border-white/20 p-3 rounded text-sm text-center text-gray-300 outline-none h-24 focus:border-white" placeholder="‰∏™ÊÄßÁ≠æÂêç"></textarea>
                    <div class="flex gap-3 justify-center pt-2">
                        <button @click="saveProfile" class="btn-black px-6 py-2 rounded text-xs font-bold">‰øùÂ≠òÂêåÊ≠•</button>
                        <button @click="isEditingProfile = false" class="btn-base px-6 py-2 rounded text-xs">ÂèñÊ∂à</button>
                    </div>
                </div>

                <div v-else class="animate-fade-in">
                    <h1 class="text-4xl font-black text-white tracking-tighter mb-2">{{ profile.name }}</h1>
                    <span class="text-[10px] bg-blue-900/20 text-blue-400 border border-blue-900/50 px-3 py-1 rounded-full uppercase tracking-widest font-bold">System Administrator</span>
                    <div class="mt-8 text-gray-400 text-sm leading-relaxed max-w-lg mx-auto font-serif italic border-t border-white/5 pt-6">
                        "{{ profile.bio }}"
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div v-if="showModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 p-4 backdrop-blur-sm animate-fade-in">
        <div class="bg-black border border-border-dim w-full max-w-5xl h-[90vh] rounded-xl flex flex-col shadow-2xl overflow-hidden">
            <div class="h-16 border-b border-white/10 flex justify-between items-center px-6 bg-[#0a0a0a] shrink-0">
                <div v-if="isEditing" class="flex-1 mr-6">
                    <input v-model="form.title" placeholder="ËæìÂÖ•Ê†áÈ¢ò..." class="w-full bg-transparent text-lg font-bold text-white outline-none placeholder-gray-700">
                </div>
                <h2 v-else class="text-lg font-bold text-white truncate flex-1 pr-6">{{ currentNote.title }}</h2>
                <div class="flex items-center gap-4">
                    <div v-if="isEditing" class="flex items-center gap-3 mr-4">
                        <span class="text-xs text-gray-500 font-bold uppercase">{{ form.is_public ? 'Public' : 'Private' }}</span>
                        <input type="checkbox" id="toggle" class="toggle-checkbox" v-model="form.is_public">
                        <label for="toggle" class="toggle-label"></label>
                    </div>
                    <template v-if="isEditing">
                        <button @click="saveNote" class="btn-black px-5 py-1.5 rounded text-xs font-bold">‰øùÂ≠ò‰∫ëÁ´Ø</button>
                        <button @click="cancelEdit" class="btn-base px-4 py-1.5 rounded text-xs">ÂèñÊ∂à</button>
                    </template>
                    <template v-else>
                        <button @click="startEdit" class="btn-base px-4 py-1.5 rounded text-xs font-bold">‚úé ÁºñËæë</button>
                        <button @click="closeModal" class="text-gray-500 hover:text-white px-2 text-lg">‚úï</button>
                    </template>
                </div>
            </div>
            
            <div v-show="!isEditing" class="flex-1 overflow-y-auto p-10 bg-void">
                <div v-if="currentNote.category === 'link'" class="mb-6 p-4 border border-blue-900/30 bg-blue-900/10 rounded text-blue-400 break-all">

            <div v-if="!isEditing" class="h-14 border-t border-border-dim bg-sidebar flex justify-between items-center px-6 text-[10px] text-gray-600">

                    <span>üóëÔ∏è</span> DELETE ENTRY
                </button>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive, nextTick } = Vue
    const { createClient } = window.supabase

    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    const ADMIN_EMAIL = '1493694948@qq.com' 

    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        });
    } catch (e) { console.error(e); }

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [
            { name: "‰∏ªÊéß: MacBook Pro M2", status: "ËøêË°å‰∏≠" },
            { name: "ËæìÂÖ•: HHKB Hybrid Type-S", status: "Â∑≤ËøûÊé•" },
            { name: "ËßÜËßâ: LG 4K Ultrafine", status: "Âú®Á∫ø" },
            { name: "Èü≥È¢ë: Sony WH-1000XM4", status: "ÂæÖÊú∫" }
        ],
        logs: [
            { date: "2025-12-13", event: "MindForge OS Beta ÂèëÂ∏É" },
            { date: "2025-12-10", event: "Á≥ªÁªüÊ†∏ÂøÉÂàùÂßãÂåñ" }
        ]
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentView = ref('home')
            const currentSub = ref('ÂÖ®ÈÉ®')
            const mobileMenuOpen = ref(false)
            
            const isProfileOpen = ref(false)
            const profile = reactive({ name: 'MindForge Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin', bio: 'Loading...' })
            const isEditingProfile = ref(false)
            const tempProfile = reactive({})

            const showModal = ref(false)
            const isEditing = ref(false)
            const currentNote = ref({})
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '', sub_category: 'ÂÖ®ÈÉ®' })
            
            const categories = reactive({
                'wiki': ['ÂÖ®ÈÉ®', 'Â∑•‰ΩúÊñáÊ°£', 'ÊäÄÊúØÊ≤âÊ∑Ä'],
                'idea': ['ÂÖ®ÈÉ®', 'ÂæÖÂäû‰∫ãÈ°π', 'Á™ÅÂèëÂ•áÊÉ≥'],
                'blog': ['ÂÖ®ÈÉ®', 'ÈöèÁ¨î', 'ÂèëÂ∏ÉÊñáÁ´†'],
                'file': ['ÂÖ®ÈÉ®', 'Á¥†Êùê', 'ÂΩíÊ°£']
            })

            let quill = null

            const initQuill = (content = '') => {
                nextTick(() => {
                    const container = document.getElementById('editor-container');
                    if (container) {
                        container.innerHTML = '';
                        quill = new Quill(container, {
                            theme: 'snow',
                            placeholder: 'ÂºÄÂßãËæìÂÖ•...',
                            modules: {
                                toolbar: [
                                    [{ 'header': [1, 2, false] }],
                                    ['bold', 'italic', 'underline', 'code-block'],
                                    [{ 'color': [] }, { 'background': [] }],
                                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                    ['link', 'clean']
                                ]
                            }
                        });
                        quill.root.innerHTML = content;
                    }
                })
            }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if(session) { 
                    user.value = session.user; 
                    fetchNotes(); 
                    fetchProfile(); 
                }
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) { fetchNotes(); fetchProfile(); }
                    else notes.value = []
                })
            })

            const fetchNotes = async () => {
                const { data } = await _supabase.from('notes').select('*').neq('category', 'profile').order('created_at', { ascending: false })
                if (data) notes.value = data
            }

            // Ê¥ªÂä®ÊµÅ (Êà™ÂèñÂâç15Êù°)
            const activityLog = computed(() => notes.value.slice(0, 15))

            const fetchProfile = async () => {
                const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single()
                if (data && data.content) {
                    try { Object.assign(profile, JSON.parse(data.content)) } catch(e){}
                }
            }

            const saveProfile = async () => {
                Object.assign(profile, tempProfile)
                const jsonContent = JSON.stringify(profile)
                const { data } = await _supabase.from('notes').select('id').eq('category', 'profile').single()
                if (data) {
                    await _supabase.from('notes').update({ content: jsonContent }).eq('id', data.id)
                } else {
                    await _supabase.from('notes').insert({ 
                        user_id: user.value.id, title: '__SYSTEM_PROFILE__', content: jsonContent, category: 'profile', is_public: false 
                    })
                }
                isEditingProfile.value = false
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäü')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; }

            const switchView = (view) => {
                currentView.value = view
                currentSub.value = 'ÂÖ®ÈÉ®'
                mobileMenuOpen.value = false
            }
            
            const openProfile = () => { isProfileOpen.value = true; mobileMenuOpen.value = false; }
            const toggleProfileEdit = () => { Object.assign(tempProfile, profile); isEditingProfile.value = true; }

            const currentSubCategories = computed(() => categories[currentView.value] || ['ÂÖ®ÈÉ®'])
            const filteredNotes = computed(() => notes.value.filter(n => 
                n.category === currentView.value && 
                (currentSub.value === 'ÂÖ®ÈÉ®' || n.sub_category === currentSub.value)
            ))

            const createNote = () => {
                currentNote.value = {}
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentView.value, sub_category: currentSub.value })
                isEditing.value = true
                showModal.value = true
                initQuill('')
            }

            const viewNote = (note) => {
                currentNote.value = note
                isEditing.value = false
                showModal.value = true
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value)
                isEditing.value = true
                initQuill(currentNote.value.content)
            }

            const cancelEdit = () => { if(!form.id) closeModal(); else isEditing.value = false; }
            const closeModal = () => { showModal.value = false; isEditing.value = false; }

            const saveNote = async () => {
                if(!form.title) return alert('ËØ∑ËæìÂÖ•Ê†áÈ¢ò')
                const content = quill.root.innerHTML
                const payload = { 
                    user_id: user.value.id,
                    title: form.title, content, 
                    category: currentView.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category
                };
                
                if(form.id) {
                    delete payload.user_id;
                    await _supabase.from('notes').update(payload).eq('id', form.id)
                } else {
                    await _supabase.from('notes').insert(payload)
                }
                isEditing.value = false; 
                fetchNotes(); 
            }

            const deleteNote = async (id) => {
                if(!id && form.id) id = form.id;
                if(confirm('Delete permanently?')) {
                    await _supabase.from('notes').delete().eq('id', id)
                    closeModal(); fetchNotes();
                }
            }

            const addCategory = () => { const n = prompt("Ê∑ªÂä†Ê†áÁ≠æ:"); if(n) categories[currentView.value].push(n); }
            const stripHtml = (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }
            const formatTime = (ts) => new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString()

            return { 
                user, email, password, notes, currentView, currentSub, mobileMenuOpen, showModal, isEditing, currentNote, form, 
                currentSubCategories, filteredNotes, systemConfig, isProfileOpen, profile, isEditingProfile, tempProfile, activityLog,
                handleLogin, handleRegister, handleLogout, switchView, addCategory, createNote, viewNote, startEdit, cancelEdit, closeModal, saveNote, deleteNote, stripHtml, formatTime, openProfile, saveProfile, toggleProfileEdit
            }
        }
    }).mount('#app')
</script>
