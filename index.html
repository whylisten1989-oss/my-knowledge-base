                else alert('Ê≥®ÂÜåÊàêÂäüÔºåËØ∑ÁôªÂΩï')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const l1Class = (k) => currentL1.value === k ? 'text-white font-bold bg-white/10' : 'text-gray-500 hover:text-white hover:bg-white/5'
            const switchL1 = (k) => { currentL1.value = k; currentL2.value = 'ÂÖ®ÈÉ®'; }
            const addCategory = () => { const n = prompt("Ê∑ªÂä†Ê†áÁ≠æ:"); if(n) categories[currentL1.value].push(n); }

            const filteredNotes = computed(() => notes.value.filter(n => 
                n.category === currentL1.value && 
                (currentL2.value === 'ÂÖ®ÈÉ®' || n.sub_category === currentL2.value)
            ))

            const createNote = () => {
                currentNote.value = {}
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentL1.value, sub_category: currentL2.value })
                isEditing.value = true
                showModal.value = true
                initQuill('')
            }

            const viewNote = (note) => {
                currentNote.value = note
                isEditing.value = false
                showModal.value = true
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value)
                isEditing.value = true
                initQuill(currentNote.value.content)
            }

            const cancelEdit = () => { if(!form.id) closeModal(); else isEditing.value = false; }
            const closeModal = () => { showModal.value = false; isEditing.value = false; }

            const saveNote = async () => {
                if(!form.title) return alert('ËØ∑ËæìÂÖ•Ê†áÈ¢ò')
                const content = quill.root.innerHTML
                const payload = { 
                    user_id: user.value.id,
                    title: form.title, content, 
                    category: currentL1.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category
                };
                
                let error;
                if(form.id) {
                    delete payload.user_id;
                    const res = await _supabase.from('notes').update(payload).eq('id', form.id)
                    error = res.error
                } else {
                    const res = await _supabase.from('notes').insert(payload)
                    error = res.error
                }

                if(error) alert(error.message)
                else { 
                    isEditing.value = false; 
                    fetchNotes(); 
                    if(form.id) currentNote.value = { ...currentNote.value, ...payload }
                }
            }

            const deleteNote = async () => {
                if(confirm('Delete?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    closeModal(); fetchNotes();
                }
            }

            const stripHtml = (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }
            const formatTime = (ts) => new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString()

            return { 
                user, email, password, notes, currentL1, currentL2, categories, showModal, isEditing, currentNote, form, currentSubCategories, filteredNotes, systemConfig,
                handleLogin, handleRegister, handleLogout, l1Class, switchL1, addCategory, createNote, viewNote, startEdit, cancelEdit, closeModal, saveNote, deleteNote, stripHtml, formatTime
            }
        }
    }).mount('#app')
</script>
