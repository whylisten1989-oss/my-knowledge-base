<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MindForge OS (V30 Final)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üß†</text></svg>">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/marked@5.1.0/marked.min.js"></script>
    <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.7/quill.min.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: { 'void': '#000000', 'sidebar': '#050505', 'card': '#0a0a0a', 'border-dim': 'rgba(255,255,255,0.15)' },
                    fontFamily: { sans: ['"Microsoft YaHei"', '"PingFang SC"', 'sans-serif'] },
                    animation: {
                        'slide-down': 'slide-down 0.5s cubic-bezier(0.25, 1, 0.5, 1) forwards',
                    },
                    keyframes: {
                        'slide-down': { '0%': { transform: 'translate(-50%, -100%)', opacity: 0 }, '100%': { transform: 'translate(-50%, 0)', opacity: 1 } }
                    }
                }
            }
        }
    </script>

    <style>
        /* 1. Âº∫Âà∂ÂÖ®Â±ÄÂ≠ó‰Ωì */
        * { font-family: "Microsoft YaHei", "PingFang SC", sans-serif !important; letter-spacing: 0.5px; }
        body { background-color: #000; color: #e0e0e0; overflow: hidden; position: relative; }
        [v-cloak] { display: none !important; }

        /* 2. È´òÁ∫ßÊªöÂä®Êù° */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; border: 1px solid #000; }
        ::-webkit-scrollbar-thumb:hover { background: #666; }
        
        /* 3. ÊåâÈíÆÊ†∑Âºè */
        .btn-cyber {
            border: 1px solid rgba(255,255,255,0.2); background: #000; color: #fff;
            text-transform: uppercase; font-size: 11px; font-weight: 700; letter-spacing: 1px;
            padding: 8px 20px; transition: all 0.2s ease; position: relative; overflow: hidden;
        }
        .btn-cyber::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); transition: 0.5s;
        }
        .btn-cyber:hover { background: #fff; color: #000; border-color: #fff; box-shadow: 0 0 20px rgba(255,255,255,0.4); }
        .btn-cyber:hover::before { left: 100%; }
        
        .btn-danger { 
            border: 1px solid rgba(255, 50, 50, 0.3); color: #ff4444; background: #000;
            padding: 6px 16px; font-size: 10px; font-weight: 900; letter-spacing: 1px; transition: all 0.2s; 
        }
        .btn-danger:hover { background: #ff4444; color: #000; border-color: #ff4444; box-shadow: 0 0 15px rgba(255, 68, 68, 0.5); }

        /* 4. ÂØºËà™Ê†è‰∫§‰∫í */
        .nav-item { 
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); 
            border-radius: 4px; color: #666; 
            margin: 4px 12px; padding: 10px 16px;
            font-size: 13px; font-weight: 500;
        }
        .nav-item:hover { color: #fff; padding-left: 16px; background: rgba(255,255,255,0.08); transform: translateX(2px); }
        .nav-item.active { 
            color: #000; background: #fff; padding-left: 20px; font-weight: 900;
            border-left: none; box-shadow: 0 0 20px rgba(255,255,255,0.2); transform: scale(1.02);
        }

        /* 5. Logo ËìùÊ©ôÊµÅÂÖâ (BETA Â∑≤Êîπ‰∏∫Êñú‰Ωì) */
        .cyber-text {
            background: linear-gradient(90deg, #3b82f6, #f97316, #3b82f6);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 4s linear infinite alternate; font-weight: 900; font-style: italic;
        }
        @keyframes shine { to { background-position: 200% center; } }

        /* 6. System Neural Monitor Âä®Áîª */
        .monitor-bar { height: 100%; width: 4px; background: rgba(255,255,255,0.05); border-radius: 2px; position: relative; overflow: hidden; }
        .monitor-fill { 
            position: absolute; bottom: 0; left: 0; width: 100%; background: #10b981; 
            animation: equalizer 1s ease-in-out infinite alternate;
        }
        @keyframes equalizer { 
            0% { height: 10%; opacity: 0.3; } 
            100% { height: 90%; opacity: 1; filter: drop-shadow(0 0 5px #10b981); } 
        }

        /* 7. Quill ÁºñËæëÂô®ÊªöÂä® ÁªàÊûÅ‰øÆÂ§ç */
        .ql-toolbar { 
            background: #0a0a0a; 
            border-bottom: 1px solid #333 !important; 
            border-top: none !important; border-left: none !important; border-right: none !important; 
            flex-shrink: 0; /* Èò≤Ê≠¢Â∑•ÂÖ∑Ê†èË¢´ÂéãÁº© */
        }
        #editor-container {
            display: flex; flex-direction: column; flex: 1; overflow: hidden; /* ÂÖ≥ÈîÆÔºöFlex ÂÆπÂô®ÈôêÂà∂Ê∫¢Âá∫ */
        }
        .ql-container { 
            background: #000; border: none !important; color: #ccc; font-size: 16px !important; 
            flex: 1; overflow: hidden; /* ÂÖ≥ÈîÆÔºöËÆ©ÂÆπÂô®Âç†Êª°Ââ©‰ΩôÁ©∫Èó¥ */
        }
        .ql-editor { 
            height: 100%; overflow-y: auto !important; padding: 30px; /* ÂÖ≥ÈîÆÔºöÂº∫Âà∂ÂºÄÂêØÊªöÂä®Êù° */
        }
        .ql-stroke { stroke: #666 !important; } .ql-fill { fill: #666 !important; } .ql-picker { color: #666 !important; }

        /* Á≥ªÁªüÈÄöÁü• Toast */
        .system-toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            background: #000; border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 30px; z-index: 99999;
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
            display: flex; align-items: center; gap: 10px;
            animation: slide-down 0.4s ease-out forwards;
        }
        .toast-dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; }

        /* ÂëºÂê∏ÂÖâÂπï */
        .edge-glow-top, .edge-glow-bottom { position: fixed; left: 0; right: 0; height: 1px; z-index: 90; pointer-events: none; background: linear-gradient(90deg, transparent, #3b82f6, #f97316, transparent); animation: pulse-width 4s infinite ease-in-out; box-shadow: 0 0 15px rgba(59, 130, 246, 0.5); }
        .edge-glow-top { top: 0; } .edge-glow-bottom { bottom: 0; }
        @keyframes pulse-width { 0%, 100% { opacity: 0.3; transform: scaleX(0.8); } 50% { opacity: 1; transform: scaleX(1); } }

        /* ÊûÅÂÖâ */
        .aurora-bg { position: absolute; inset: 0; z-index: 0; overflow: hidden; background: #000; pointer-events: none; }
        .aurora-blob { position: absolute; filter: blur(100px); opacity: 0.3; animation: float 15s infinite ease-in-out alternate; }
        .blob-1 { top: -20%; left: -10%; width: 70vw; height: 70vw; background: #172554; animation-duration: 20s; }
        .blob-2 { bottom: -10%; right: -10%; width: 70vw; height: 70vw; background: #4c1d95; animation-duration: 25s; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, -30px); } }

        /* ÂºÄÂÖ≥ */
        .toggle-checkbox { display: none; }
        .toggle-label { width: 40px; height: 20px; background: #222; border-radius: 99px; position: relative; cursor: pointer; border: 1px solid #444; transition: 0.3s; }
        .toggle-label::after { content: ''; position: absolute; top: 1px; left: 1px; width: 16px; height: 16px; background: #666; transition: 0.3s; border-radius: 50%; }
        .toggle-checkbox:checked + .toggle-label { background: #fff; border-color: #fff; }
        .toggle-checkbox:checked + .toggle-label::after { transform: translateX(20px); background: #000; }

        .glass-panel { background: rgba(10,10,10,0.85); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.1); }
        .note-card { transition: all 0.3s ease; border: 1px solid #222; background: #050505; }
        .note-card:hover { border-color: #666; transform: translateY(-3px); box-shadow: 0 15px 40px rgba(0,0,0,0.8); background: #0a0a0a; }
    </style>
</head>
<body class="bg-void h-screen flex flex-col">

<div class="edge-glow-top"></div>
<div class="edge-glow-bottom"></div>

<div id="app" v-cloak class="h-full w-full flex relative">

    <div v-if="notification" class="system-toast">
        <div class="toast-dot animate-pulse"></div>
        <div class="text-xs font-bold text-white tracking-widest uppercase">{{ notification }}</div>
    </div>

    <div v-if="!user" class="absolute inset-0 z-50 flex items-center justify-center p-6">
        <div class="aurora-bg"><div class="aurora-blob blob-1"></div><div class="aurora-blob blob-2"></div></div>
        <div class="glass-panel w-full max-w-sm p-12 rounded-none border border-white/20 relative z-10 animate-fade-in shadow-2xl">
            <div class="mb-12 text-center">
                <h1 class="text-3xl font-black mb-2 cyber-text tracking-tighter">MindForge OS</h1>
                <p class="text-gray-500 text-[10px] font-bold tracking-[0.4em] uppercase">System Access Control</p>
            </div>
            <div class="space-y-6">
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Identity</label>
                    <input v-model="email" type="email" class="w-full bg-black border border-white/20 p-3 text-white text-sm outline-none focus:border-white transition font-mono">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] text-gray-500 uppercase font-bold">Passcode</label>
                    <input v-model="password" type="password" class="w-full bg-black border border-white/20 p-3 text-white text-sm outline-none focus:border-white transition font-mono">
                </div>
                <div class="flex gap-4 pt-4">
                    <button @click="handleLogin" class="flex-1 btn-cyber">LOGIN ÁôªÂΩï</button>
                    <button @click="handleRegister" class="flex-1 border border-white/10 text-gray-500 text-xs font-bold hover:text-white hover:border-white transition uppercase py-3">Register</button>
                </div>
            </div>
        </div>
    </div>

    <template v-else>
        <div v-if="mobileMenuOpen" class="fixed inset-0 bg-black/90 z-30 backdrop-blur-sm md:hidden" @click="mobileMenuOpen = false"></div>

        <aside :class="['fixed inset-y-0 left-0 w-64 bg-sidebar border-r border-border-dim flex flex-col justify-between z-40 transition-transform duration-300 md:relative md:translate-x-0', mobileMenuOpen ? 'translate-x-0' : '-translate-x-full']">
            <div>
                <div class="h-20 flex items-center px-8 border-b border-border-dim">
                    <span class="text-xl font-black tracking-tighter cyber-text">MindForge OS <span class="text-[10px] opacity-70 ml-1">BETA</span></span>
                </div>
                
                <nav class="p-4 space-y-8">
                    <div>
                        <div class="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-4 pl-4">Core</div>
                        <button @click="switchView('home')" :class="['nav-item w-full text-left', currentView === 'home' ? 'active' : '']">
                            System Home ‰∏ªÈ°µ
                        </button>
                    </div>
                    
                    <div>
                        <div class="text-[10px] font-bold text-gray-600 uppercase tracking-widest mb-4 pl-4">Data Modules</div>
                        <div class="flex flex-col gap-1">
                            <button @click="switchView('wiki')" :class="['nav-item w-full text-left', currentView === 'wiki' ? 'active' : '']">
                                Wiki Áü•ËØÜÂ∫ì
                            </button>
                            <button @click="switchView('idea')" :class="['nav-item w-full text-left', currentView === 'idea' ? 'active' : '']">
                                Ideas ÁÅµÊÑü
                            </button>
                            <button @click="switchView('blog')" :class="['nav-item w-full text-left', currentView === 'blog' ? 'active' : '']">
                                Blog ÂçöÂÆ¢
                            </button>
                            <button @click="switchView('file')" :class="['nav-item w-full text-left', currentView === 'file' ? 'active' : '']">
                                Files Êñá‰ª∂
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="p-6 border-t border-border-dim bg-[#020202]">
                <div class="flex items-center gap-3 cursor-pointer mb-5 opacity-80 hover:opacity-100 transition" @click="openProfile">
                    <div class="w-10 h-10 bg-white/10 rounded-full overflow-hidden border border-white/10">
                        <img :src="profile.avatar" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-sm font-bold text-white truncate">{{ profile.name }}</div>
                        <div class="text-[10px] text-green-500 truncate font-mono">STATUS: ACTIVE</div>
                    </div>
                </div>
                <button @click="handleLogout" class="w-full text-left text-[10px] font-bold text-red-600 hover:text-red-400 tracking-widest uppercase transition pl-1">
                    Logout Terminate
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-void relative overflow-hidden w-full">
            <header class="h-20 flex items-center justify-between px-8 border-b border-border-dim bg-void/90 backdrop-blur shrink-0 z-20">
                <div class="flex items-center gap-6">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-white text-xl">‚ò∞</button>
                    <div v-if="currentView !== 'home'" class="flex items-center gap-3 overflow-x-auto no-scrollbar max-w-[200px] md:max-w-none">
                        <button v-for="sub in currentSubCategories" :key="sub" @click="currentSub = sub"
                            :class="['px-4 py-1.5 rounded-none text-[10px] font-bold uppercase tracking-wider transition border', currentSub === sub ? 'bg-white text-black border-white' : 'bg-transparent text-gray-500 border-border-dim hover:border-gray-500 hover:text-white']">
                            {{ sub }}
                        </button>
                        <button @click="addCategory" class="w-6 h-6 border border-dashed border-gray-700 text-gray-500 hover:text-white flex items-center justify-center transition shrink-0">+</button>
                    </div>
                    <span v-else class="text-xs font-bold text-gray-600 uppercase tracking-[0.2em]">System Home</span>
                </div>

                <button v-if="currentView !== 'home'" @click="createNote" class="btn-cyber">
                    + New Entry Êñ∞Âª∫
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-6 md:p-10 relative z-10">
                
                <div v-if="currentView === 'home'" class="w-full max-w-[98%] mx-auto space-y-6 animate-fade-in">
                    <div class="border border-border-dim bg-sidebar p-10 relative overflow-hidden shadow-2xl">
                        <div class="relative z-10 flex flex-col md:flex-row gap-10 items-start">
                            <div class="w-24 h-24 bg-white flex items-center justify-center text-5xl shadow-2xl shrink-0 text-black rounded-lg">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-4xl font-black mb-4 cyber-text tracking-tighter">MindForge OS <span class="text-[14px] text-white/50 align-middle">BETA</span></h1>
                                <div class="text-gray-400 text-sm leading-loose border-l-4 border-white pl-6 font-serif italic max-w-2xl">{{ systemConfig.bio }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-auto lg:h-96">
                        <div class="lg:col-span-2 border border-border-dim bg-sidebar relative h-96 lg:h-full overflow-hidden flex flex-col p-8">
                            <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-8 flex justify-between">
                                <span>System Neural Monitor</span> <span class="text-green-500 animate-pulse">‚óè LIVE</span>
                            </h3>
                            <div class="flex-1 flex items-end justify-between gap-1 px-2 pb-4">
                                <div v-for="i in 40" :key="i" class="monitor-bar flex-1">
                                    <div class="monitor-fill" :style="{ animationDuration: (0.5 + Math.random()) + 's', animationDelay: i * 0.05 + 's' }"></div>
                                </div>
                            </div>
                            <div class="text-center text-[10px] text-gray-600 font-mono tracking-widest mt-2 border-t border-white/5 pt-2">CORE ACTIVITY LEVEL</div>
                        </div>

                        <div class="flex flex-col gap-6 h-full">
                            <div class="border border-border-dim bg-sidebar p-6 flex-1 flex flex-col justify-center">
                                <h3 class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-4">Hardware Specs</h3>
                                <ul class="space-y-3 text-xs text-gray-400 font-mono">
                                    <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between border-b border-white/5 pb-2 last:border-0">
                                        <span>{{ item.name }}</span><span class="text-white">{{ item.status }}</span>
                                    </li>
                                </ul>
                            </div>
                            <div class="border border-border-dim bg-sidebar p-6 flex-1 flex flex-col justify-center">

                                <div class="space-y-2 text-[10px] text-gray-500 font-mono">
                                    <div v-for="log in systemConfig.logs" :key="log.date" class="flex gap-4">
                                        <span class="text-white">{{ log.date }}</span><span>{{ log.event }}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="w-full max-w-[98%] mx-auto">
                    <div v-if="filteredNotes.length > 0" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                        <div v-for="note in filteredNotes" :key="note.id" @click="viewNote(note)" 
                             class="note-card p-8 relative h-72 flex flex-col cursor-pointer group hover:bg-[#080808]">
                            
                            <div class="flex items-start justify-between mb-6 gap-4">
                                <h3 class="text-lg font-bold text-white line-clamp-1 group-hover:underline decoration-1 underline-offset-4 flex-1 min-w-0">{{ note.title }}</h3>
                                <span v-if="!note.is_public" class="text-[9px] font-bold text-black bg-white px-2 py-0.5 uppercase tracking-wider shrink-0">
                                    [ PRIVATE ÁßÅÂØÜ ]
                                </span>
                            </div>
                            
                            <div class="flex-1 overflow-hidden">
                                <div v-if="note.category === 'link'" class="text-blue-500 underline text-xs break-all">{{ note.link_url }}</div>
                                <p v-else class="text-xs text-gray-500 leading-relaxed line-clamp-6 opacity-60 font-mono">
                                    {{ stripHtml(note.content) || 'NO_DATA_FOUND' }}
                                </p>
                            </div>
                            
                            <div class="mt-6 pt-4 border-t border-white/5 flex justify-between items-center text-[10px] text-gray-600 font-mono">
                                <span>UPDATED: {{ formatTime(note.updated_at || note.created_at) }}</span>
                                <span class="group-hover:text-white transition">ACCESS ></span>
                            </div>
                        </div>
                    </div>
                    <div v-else class="flex flex-col items-center justify-center h-64 text-gray-700 opacity-50">
                        <p class="text-xs font-bold tracking-[0.2em] uppercase">No Entries Found</p>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-if="isProfileOpen" class="fixed inset-0 z-[100] bg-void flex flex-col animate-fade-in">
        <div class="h-20 flex items-center justify-between px-10 border-b border-border-dim">
            <button @click="isProfileOpen = false" class="btn-cyber text-[10px]">Back Return ËøîÂõû</button>
            <span class="text-xs font-bold text-gray-500 uppercase tracking-[0.3em]">User Profile Configuration</span>
        </div>
        <div class="flex-1 flex items-center justify-center p-6 relative overflow-hidden">
            <div class="w-full max-w-3xl bg-sidebar border border-border-dim p-16 relative z-10 shadow-2xl flex flex-col items-center text-center">
                <div class="relative group mb-10">
                    <img :src="profile.avatar" class="w-40 h-40 border border-white/20 shadow-2xl object-cover grayscale group-hover:grayscale-0 transition duration-500">

                </div>
                <div v-if="isEditingProfile" class="w-full space-y-6 animate-fade-in">
                    <input v-model="tempProfile.name" class="w-full bg-black border border-white/20 p-4 text-center font-bold text-2xl text-white outline-none focus:border-white" placeholder="ID Name">
                    <input v-model="tempProfile.avatar" class="w-full bg-black border border-white/20 p-4 text-xs text-center text-gray-400 outline-none focus:border-white font-mono" placeholder="Image URL">
                    <textarea v-model="tempProfile.bio" class="w-full bg-black border border-white/20 p-4 text-sm text-center text-gray-300 outline-none h-32 focus:border-white leading-loose" placeholder="Bio..."></textarea>

                        <button @click="saveProfile" class="btn-cyber">Save Changes</button>

                    </div>
                </div>
                <div v-else class="animate-fade-in">
                    <h1 class="text-5xl font-black text-white tracking-tighter mb-4">{{ profile.name }}</h1>
                    <span class="text-[10px] border border-white/30 text-white px-4 py-1 uppercase tracking-[0.2em] font-bold">Admin Level 1</span>
                    <div class="mt-10 text-gray-400 text-base leading-loose max-w-xl mx-auto font-serif italic border-t border-white/10 pt-8">"{{ profile.bio }}"</div>

            </div>
        </div>
    </div>

    <div v-if="showModal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/95 p-4 backdrop-blur-sm animate-fade-in">
        <div class="bg-black border border-border-dim w-full max-w-6xl h-[90vh] flex flex-col shadow-2xl overflow-hidden">
            <div class="h-20 border-b border-border-dim flex justify-between items-center px-8 bg-[#050505] shrink-0">
                <div v-if="isEditing" class="flex-1 mr-10">

                        <button @click="saveNote" class="btn-cyber">Save Cloud ‰øùÂ≠ò</button>

                    </template>
                    <template v-else>
                        <button @click="startEdit" class="btn-cyber">Edit Mode ÁºñËæë</button>

                    </template>
                </div>
            </div>
            
            <div v-show="!isEditing" class="flex-1 overflow-y-auto p-12 bg-void">
                <div v-if="currentNote.category === 'link'" class="mb-8 p-6 border border-blue-900/50 bg-blue-900/10 text-blue-400 break-all font-mono text-sm">
                    LINK_TARGET: <a :href="currentNote.link_url" target="_blank" class="underline hover:text-white">{{ currentNote.link_url }}</a>
                </div>
                <div class="prose prose-invert max-w-4xl mx-auto text-gray-300 leading-loose" v-html="currentNote.content"></div>
            </div>

            <div v-show="isEditing" class="flex-1 bg-black flex flex-col relative overflow-hidden">
                <div v-if="form.category === 'link'" class="p-6 border-b border-border-dim shrink-0">
                    <input v-model="form.link_url" placeholder="ENTER URL LINK HERE..." class="w-full bg-[#0a0a0a] border border-gray-800 text-blue-400 p-4 outline-none font-mono text-sm">
                </div>
                <div id="editor-container" class="flex-1 overflow-hidden"></div>
            </div>
            
            <div v-if="!isEditing" class="h-16 border-t border-border-dim bg-[#0a0a0a] flex justify-between items-center px-8 shrink-0">
                <span class="text-[10px] text-gray-600 font-mono">UUID: {{ currentNote.id }}</span>
                <button @click="deleteNote(currentNote.id)" class="btn-danger">
                    DELETE ENTRY Âà†Èô§
                </button>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive, nextTick } = Vue
    const { createClient } = window.supabase

    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    const ADMIN_EMAIL = '1493694948@qq.com' 

    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        });
    } catch (e) { console.error(e); }

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [
            { name: "CPU: MacBook Pro M2", status: "ONLINE" },
            { name: "INPUT: HHKB Hybrid Type-S", status: "CONNECTED" },
            { name: "DISPLAY: LG 4K Ultrafine", status: "ACTIVE" },
            { name: "AUDIO: Sony WH-1000XM4", status: "STANDBY" }
        ],
        logs: [
            { date: "2025-12-13", event: "SYSTEM KERNEL UPDATE V29" },
            { date: "2025-12-10", event: "DATABASE CONNECTION ESTABLISHED" }
        ]
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentView = ref('home')
            const currentSub = ref('ÂÖ®ÈÉ®')
            const mobileMenuOpen = ref(false)
            const isProfileOpen = ref(false)
            const notification = ref(null)
            
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/shapes/svg?seed=Admin', bio: 'Loading...' })
            const isEditingProfile = ref(false)
            const tempProfile = reactive({})

            const showModal = ref(false)
            const isEditing = ref(false)
            const currentNote = ref({})
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '', sub_category: 'ÂÖ®ÈÉ®' })
            
            const categories = reactive({
                'wiki': ['ÂÖ®ÈÉ®', 'Â∑•‰ΩúÊñáÊ°£', 'ÊäÄÊúØÊ≤âÊ∑Ä'],
                'idea': ['ÂÖ®ÈÉ®', 'ÂæÖÂäû‰∫ãÈ°π', 'Á™ÅÂèëÂ•áÊÉ≥'],
                'blog': ['ÂÖ®ÈÉ®', 'ÈöèÁ¨î', 'ÂèëÂ∏ÉÊñáÁ´†'],
                'file': ['ÂÖ®ÈÉ®', 'Á¥†Êùê', 'ÂΩíÊ°£']
            })

            let quill = null

            const showNotification = (msg) => {
                notification.value = msg;
                setTimeout(() => notification.value = null, 3000);
            }

            const initQuill = (content = '') => {
                nextTick(() => {
                    const container = document.getElementById('editor-container');
                    if (container) {
                        container.innerHTML = ''; 
                        const editorDiv = document.createElement('div');
                        container.appendChild(editorDiv);
                        
                        quill = new Quill(editorDiv, {
                            theme: 'snow',
                            placeholder: 'INPUT DATA STREAM...',
                            modules: {
                                toolbar: [
                                    [{ 'header': [1, 2, false] }],
                                    ['bold', 'italic', 'underline', 'code-block'],
                                    [{ 'color': [] }, { 'background': [] }],
                                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                    ['link', 'clean']
                                ]
                            }
                        });
                        quill.root.innerHTML = content;
                    }
                })
            }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                if(session) { user.value = session.user; fetchNotes(); fetchProfile(); }
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) { fetchNotes(); fetchProfile(); }
                })
            })

            const fetchNotes = async () => {
                const { data } = await _supabase.from('notes').select('*').neq('category', 'profile').order('created_at', { ascending: false })
                if (data) notes.value = data
            }

            const fetchProfile = async () => {
                const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single()
                if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){}
            }

            const saveProfile = async () => {
                Object.assign(profile, tempProfile)
                const jsonContent = JSON.stringify(profile)
                const { data } = await _supabase.from('notes').select('id').eq('category', 'profile').single()
                if (data) await _supabase.from('notes').update({ content: jsonContent }).eq('id', data.id)
                else await _supabase.from('notes').insert({ user_id: user.value.id, title: '__SYSTEM_PROFILE__', content: jsonContent, category: 'profile', is_public: false })
                isEditingProfile.value = false
                showNotification('PROFILE UPDATED SUCCESSFULLY')
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäü')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; }

            const switchView = (view) => {
                currentView.value = view
                currentSub.value = 'ÂÖ®ÈÉ®'
                mobileMenuOpen.value = false
            }
            
            const openProfile = () => { isProfileOpen.value = true; mobileMenuOpen.value = false; }
            const toggleProfileEdit = () => { Object.assign(tempProfile, profile); isEditingProfile.value = true; }

            const currentSubCategories = computed(() => categories[currentView.value] || ['ÂÖ®ÈÉ®'])
            const filteredNotes = computed(() => notes.value.filter(n => 
                n.category === currentView.value && 
                (currentSub.value === 'ÂÖ®ÈÉ®' || n.sub_category === currentSub.value)
            ))

            const createNote = () => {
                currentNote.value = {}
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentView.value, sub_category: currentSub.value })
                isEditing.value = true
                showModal.value = true
                initQuill('')
            }

            const viewNote = (note) => {
                currentNote.value = note
                isEditing.value = false
                showModal.value = true
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value)
                isEditing.value = true
                initQuill(currentNote.value.content)
            }

            const cancelEdit = () => { if(!form.id) closeModal(); else isEditing.value = false; }
            const closeModal = () => { showModal.value = false; isEditing.value = false; }

            const saveNote = async () => {
                if(!form.title) return alert('MISSING TITLE')
                const content = quill.root.innerHTML
                const payload = { 
                    user_id: user.value.id,
                    title: form.title, content, 
                    category: currentView.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category
                };
                
                if(form.id) {
                    delete payload.user_id;
                    await _supabase.from('notes').update(payload).eq('id', form.id)
                } else {
                    await _supabase.from('notes').insert(payload)
                }
                
                showNotification('DATA SAVED TO CLOUD');
                isEditing.value = false;
                closeModal();
                fetchNotes(); 
            }

            const deleteNote = async (id) => {
                if(!id && form.id) id = form.id;
                if(confirm('CONFIRM DELETION?')) {
                    await _supabase.from('notes').delete().eq('id', id)
                    showNotification('ENTRY DELETED');
                    closeModal(); fetchNotes();
                }
            }

            const addCategory = () => { const n = prompt("NEW TAG:"); if(n) categories[currentView.value].push(n); }
            const stripHtml = (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }
            const formatTime = (ts) => new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString()

            return { 
                user, email, password, notes, currentView, currentSub, mobileMenuOpen, showModal, isEditing, currentNote, form, 
                currentSubCategories, filteredNotes, systemConfig, isProfileOpen, profile, isEditingProfile, tempProfile, notification,
                handleLogin, handleRegister, handleLogout, switchView, addCategory, createNote, viewNote, startEdit, cancelEdit, closeModal, saveNote, deleteNote, stripHtml, formatTime, openProfile, saveProfile, toggleProfileEdit
            }
        }
    }).mount('#app')
</script>
</body>
</html>
