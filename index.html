<script>
    const { createApp, ref, computed, onMounted, reactive, watch } = Vue
    const { createClient } = supabase

    // ==========================================
    // ğŸ”´ é…ç½®åŒº
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    const SUPABASE_ANON_KEY = 'sb_publishable_1Q5sjgjl5Fmd4-nDlhrFWA_wWYgAUDu'
    const ADMIN_EMAIL = '1493694948@qq.com' 

    const _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

    createApp({
        setup() {
            // çŠ¶æ€
            const user = ref(null)
            const showAuthModal = ref(false)
            const showEditor = ref(false)
            const isRegisterMode = ref(false)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            
            // å½“å‰é€‰ä¸­çš„åˆ†ç±»
            const currentCategory = ref('wiki') 
            
            const categoryNames = {
                'wiki': 'çŸ¥è¯†æ–‡æ¡£',
                'snippet': 'çµæ„Ÿä¸ä»£ç ',
                'link': 'å¸¸ç”¨ä¹¦ç­¾',
                'file': 'æ–‡ä»¶å½’æ¡£'
            }

            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })

            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)

            // è®¡ç®—å±æ€§ï¼šåªæ˜¾ç¤ºå½“å‰åˆ†ç±»ä¸‹çš„ç¬”è®°
            const filteredNotes = computed(() => {
                return notes.value.filter(n => n.category === currentCategory.value)
            })

            // æ ·å¼è¾…åŠ©
            const navClass = (cat) => {
                return currentCategory.value === cat 
                    ? 'bg-white text-black font-bold shadow-lg shadow-white/10' 
                    : 'text-gray-400 hover:text-white hover:bg-white/5'
            }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                user.value = session?.user || null
                if(user.value) fetchNotes()

                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if (user.value) fetchNotes() // ç™»å½•åæ‰æ‹‰å–æ•°æ®
                    else notes.value = []        // ç™»å‡ºåæ¸…ç©ºæ•°æ®
                })
            })

            // æ ¸å¿ƒé€»è¾‘ï¼šç™»å½•åæ‰å»æ‹‰æ•°æ®
            const fetchNotes = async () => {
                if (!user.value) return 
                const { data } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (data) notes.value = data
            }

            const handleAuth = async () => {
                const action = isRegisterMode.value ? _supabase.auth.signUp : _supabase.auth.signInWithPassword
                const { error } = await action({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else showAuthModal.value = false
            }

            const handleLogout = async () => await _supabase.auth.signOut()

            const openEditor = () => {
                // æ–°å»ºæ—¶ï¼Œé»˜è®¤åˆ†ç±»ä¸ºå½“å‰æ‰€åœ¨çš„åˆ†ç±»
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value, link_url: '' })
                showEditor.value = true
            }

            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }

            const saveNote = async () => {
                if (!form.title) return alert('æ ‡é¢˜å¿…å¡«')
                const payload = { ...form, user_id: user.value.id }
                delete payload.id
                
                if (form.id) await _supabase.from('notes').update(payload).eq('id', form.id)
                else await _supabase.from('notes').insert(payload)
                
                showEditor.value = false; fetchNotes();
            }

            const deleteNote = async () => {
                if(confirm('ç¡®å®šåˆ é™¤?')) { await _supabase.from('notes').delete().eq('id', form.id); showEditor.value = false; fetchNotes(); }
            }

            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return {
                user, isAdmin, showAuthModal, showEditor, isRegisterMode, email, password, 
                currentCategory, categoryNames, filteredNotes, navClass,
                form, handleAuth, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown
            }
        }
    }).mount('#app')
</script>
