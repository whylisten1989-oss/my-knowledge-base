                'file': ['ÂÖ®ÈÉ®', 'Á¥†Êùê', 'ÂΩíÊ°£']
            })

            const currentSubCategories = computed(() => categories[currentL1.value] || ['ÂÖ®ÈÉ®'])
            const currentCategory = computed(() => currentL1.value)
            
            let quill = null

            // üü¢ ‰øÆÂ§çÔºöÁºñËæëÂô®ÂÜÖÂÆπÈáçÁΩÆÈÄªËæë
            const initQuill = (initialContent = '') => {
                nextTick(() => {
                    const container = document.getElementById('editor-container');
                    if (container) {
                        if (!quill) {
                            quill = new Quill('#editor-container', {
                                theme: 'snow',
                                placeholder: 'ÂºÄÂßãËæìÂÖ•...',
                                modules: {
                                    toolbar: [
                                        [{ 'header': [1, 2, false] }],
                                        ['bold', 'italic', 'underline', 'code-block'],
                                        [{ 'color': [] }, { 'background': [] }],
                                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                        ['link', 'clean']
                                    ]
                                }
                            });
                        }
                        // Âº∫Âà∂Ë¶ÜÁõñÂÜÖÂÆπÔºåÈò≤Ê≠¢‰∏¢Â§±
                        quill.root.innerHTML = initialContent;
                    }
                })
            }

            onMounted(async () => {
                loadProfile();
                const { data: { session } } = await _supabase.auth.getSession()
                if(session) { user.value = session.user; fetchNotes(); }
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                    else notes.value = []
                })
            })

            const fetchNotes = async () => {
                if (!user.value) return 
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (!error) notes.value = data
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäüÔºåËØ∑ÁôªÂΩï')
            }
            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const switchL1 = (k) => { currentL1.value = k; currentL2.value = 'ÂÖ®ÈÉ®'; }
            const addCategory = () => { const n = prompt("Ê∑ªÂä†Ê†áÁ≠æ:"); if(n) categories[currentL1.value].push(n); }

            const filteredNotes = computed(() => notes.value.filter(n => 
                n.category === currentL1.value && 
                (currentL2.value === 'ÂÖ®ÈÉ®' || n.sub_category === currentL2.value)
            ))

            const createNote = () => {
                currentNote.value = {}
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentL1.value, sub_category: currentL2.value })
                isEditing.value = true
                showModal.value = true
                initQuill('')
            }

            const viewNote = (note) => {
                currentNote.value = note
                isEditing.value = false
                showModal.value = true
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value)
                isEditing.value = true
                // ‰øÆÂ§çÔºöÁ°Æ‰øù‰º†ÂÖ•ÂΩìÂâçÂÜÖÂÆπ
                initQuill(currentNote.value.content)
            }

            const cancelEdit = () => { if(!form.id) closeModal(); else isEditing.value = false; }
            const closeModal = () => { showModal.value = false; isEditing.value = false; }

            const saveNote = async () => {
                if(!form.title) return alert('ËØ∑ËæìÂÖ•Ê†áÈ¢ò')
                const content = quill.root.innerHTML
                const payload = { 
                    user_id: user.value.id,
                    title: form.title, content, 
                    category: currentL1.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category
                };
                
                let error;
                if(form.id) {
                    delete payload.user_id;
                    const res = await _supabase.from('notes').update(payload).eq('id', form.id)
                    error = res.error
                } else {
                    const res = await _supabase.from('notes').insert(payload)
                    error = res.error
                }

                if(error) alert(error.message)
                else { 
                    isEditing.value = false; 
                    fetchNotes(); 
                    if(form.id) currentNote.value = { ...currentNote.value, ...payload }
                }
            }

            const deleteNote = async () => {
                if(confirm('Delete?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    closeModal(); fetchNotes();
                }
            }

            const stripHtml = (html) => { const tmp = document.createElement("DIV"); tmp.innerHTML = html; return tmp.textContent || tmp.innerText || ""; }
            const formatTime = (ts) => new Date(ts).toLocaleDateString() + ' ' + new Date(ts).toLocaleTimeString()

            return { 
                user, email, password, notes, currentL1, currentL2, categories, showModal, isEditing, currentNote, form, 
                currentSubCategories, currentCategory, filteredNotes, profile, isEditingProfile, tempProfile,
                handleLogin, handleRegister, handleLogout, switchL1, addCategory, createNote, viewNote, startEdit, cancelEdit, closeModal, saveNote, deleteNote, stripHtml, formatTime, toggleProfileEdit
            }
        }
    }).mount('#app')
</script>
</body>
</html>
