                    <div class="glass-card p-12 rounded-2xl relative group overflow-hidden border-t border-white/20">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-64">

<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            const appReady = ref(false)
            const mobileMenuOpen = ref(false)
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin' })

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                // 3D Earth Initialization
                initThreeJS();

                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; fetchProfile(); appReady.value = true;
                } else { window.location.href = 'login.html'; } 
            })

            const user = ref(null);
            return { user, mobileMenuOpen, profile, systemConfig, handleLogout, appReady, toggleTheme: () => {} }
        }
    }).mount('#app')

    // --- 3D Á≤íÂ≠êÂú∞ÁêÉÂºïÊìé ---
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;

        const scene = new THREE.Scene();
        // Â¢ûÂä†Ëø∑ÈõæÊïàÊûúÔºåËÆ©Âú∞ÁêÉËøúÂ§ÑËôöÂåñ
        scene.fog = new THREE.FogExp2(0x000000, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20; // Ë∞ÉÊï¥Áõ∏Êú∫Ë∑ùÁ¶ª

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // 1. Á≤íÂ≠êÂú∞ÁêÉÊ†∏ÂøÉ
        const geometry = new THREE.IcosahedronGeometry(10, 4); // ÂçäÂæÑ10ÔºåÁªÜÂàÜ4Ê¨°
        const material = new THREE.PointsMaterial({
            color: 0x3b82f6, // Tailwind Blue-500
            size: 0.15,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const globe = new THREE.Points(geometry, material);
        scene.add(globe);

        // 2. Â§ñÂ±ÇÂ§ßÊ∞îÂÖâÊôï (Á∫øÊ°Ü)
        const wireGeo = new THREE.IcosahedronGeometry(10.2, 2);
        const wireMat = new THREE.MeshBasicMaterial({
            color: 0x60a5fa, // Blue-400
            wireframe: true,
            transparent: true,
            opacity: 0.05
        });
        const wireGlobe = new THREE.Mesh(wireGeo, wireMat);
        scene.add(wireGlobe);

        // 3. Èº†Ê†á‰∫§‰∫í
        let mouseX = 0;
        let mouseY = 0;
        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (event.clientY - window.innerHeight / 2) * 0.0005;
        });

        // 4. Âä®ÁîªÂæ™ÁéØ
        const animate = () => {
            requestAnimationFrame(animate);

            // Ëá™ËΩ¨
            globe.rotation.y += 0.002;
            wireGlobe.rotation.y -= 0.001; // Â§ñÂ±ÇÂèçÂêëËΩ¨
            
            // Èº†Ê†áËßÜÂ∑ÆÂìçÂ∫î
            globe.rotation.x += (mouseY - globe.rotation.x) * 0.05;
            globe.rotation.z += (mouseX - globe.rotation.z) * 0.05;

            renderer.render(scene, camera);
        };
        animate();

        // 5. Á™óÂè£Ëá™ÈÄÇÂ∫î
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>
