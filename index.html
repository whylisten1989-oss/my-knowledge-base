            const password = ref('')
            const notes = ref([])
            const currentL1 = ref('profile')
            const currentL2 = ref('ÂÖ®ÈÉ®')
            const showModal = ref(false)
            const isEditing = ref(false)
            const currentNote = ref({})
            const form = reactive({ 
                id: null, 
                title: '', 
                content: '', 
                is_public: false, 
                category: 'wiki', 
                link_url: '', 
                sub_category: 'ÂÖ®ÈÉ®' 
            })
            
            // ÂàÜÁ±ªÈÖçÁΩÆ
            const categories = reactive({
                'wiki': ['ÂÖ®ÈÉ®', 'Â∑•‰ΩúÊñáÊ°£', 'ÊäÄÊúØÊ≤âÊ∑Ä'],
                'idea': ['ÂÖ®ÈÉ®', 'ÂæÖÂäû‰∫ãÈ°π', 'Á™ÅÂèëÂ•áÊÉ≥'],
                'blog': ['ÂÖ®ÈÉ®', 'ÈöèÁ¨î', 'ÂèëÂ∏ÉÊñáÁ´†'],
                'file': ['ÂÖ®ÈÉ®', 'Á¥†Êùê', 'ÂΩíÊ°£']
            })

            // ËÆ°ÁÆóÂ±ûÊÄß
            const currentSubCategories = computed(() => {
                return categories[currentL1.value] || [];
            })
            
            const filteredNotes = computed(() => {
                return notes.value.filter(note => 
                    note.category === currentL1.value && 
                    (currentL2.value === 'ÂÖ®ÈÉ®' || note.sub_category === currentL2.value)
                );
            })

            // QuillÁºñËæëÂô®ÂÆû‰æã
            let quill = null

            // ÂàùÂßãÂåñQuillÁºñËæëÂô®
            const initQuill = (initialContent = '') => {
                nextTick(() => {
                    const container = document.getElementById('editor-container');
                    if (container) {
                        // Ê∏ÖÈô§Â∑≤ÊúâÂÜÖÂÆπ
                        container.innerHTML = '';
                        
                        // ÂàõÂª∫ÁºñËæëÂô®
                        quill = new Quill(container, {
                            theme: 'snow',
                            placeholder: 'ÂºÄÂßãËæìÂÖ•...',
                            modules: {
                                toolbar: [
                                    [{ 'header': [1, 2, false] }],
                                    ['bold', 'italic', 'underline', 'code-block'],
                                    [{ 'color': [] }, { 'background': [] }],
                                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                                    ['link', 'clean']
                                ]
                            }
                        });
                        
                        // ËÆæÁΩÆÂàùÂßãÂÜÖÂÆπ
                        if (initialContent) {
                            quill.root.innerHTML = initialContent;
                        }
                    }
                });
            }

            // ÁîüÂëΩÂë®Êúü
            onMounted(async () => {
                if (!_supabase) return;
                
                try {
                    const { data: { session } } = await _supabase.auth.getSession();
                    if (session) { 
                        user.value = session.user; 
                        await fetchNotes(); 
                    }
                    
                    // ÁõëÂê¨ËÆ§ËØÅÁä∂ÊÄÅÂèòÂåñ
                    _supabase.auth.onAuthStateChange((_, session) => {
                        user.value = session?.user || null;
                        if (user.value) {
                            fetchNotes();
                        } else {
                            notes.value = [];
                        }
                    });
                } catch (error) {
                    console.error('ÂàùÂßãÂåñÈîôËØØ:', error);
                }
            })

            // ÊñπÊ≥ï
            const fetchNotes = async () => {
                if (!user.value || !_supabase) return;
                
                try {
                    const { data, error } = await _supabase
                        .from('notes')
                        .select('*')
                        .order('created_at', { ascending: false });
                    
                    if (!error) {
                        notes.value = data || [];
                    } else {
                        console.error('Ëé∑ÂèñÁ¨îËÆ∞Â§±Ë¥•:', error);
                    }
                } catch (error) {
                    console.error('Ëé∑ÂèñÁ¨îËÆ∞ÂºÇÂ∏∏:', error);
                }
            }

            const handleLogin = async () => {
                if (!_supabase) return;
                
                try {
                    const { error } = await _supabase.auth.signInWithPassword({ 
                        email: email.value, 
                        password: password.value 
                    });
                    if (error) {
                        alert('ÁôªÂΩïÂ§±Ë¥•: ' + error.message);
                    }
                } catch (error) {
                    console.error('ÁôªÂΩïÂºÇÂ∏∏:', error);
                }
            }
            
            const handleRegister = async () => {
                if (!_supabase) return;
                
                try {
                    const { error } = await _supabase.auth.signUp({ 
                        email: email.value, 
                        password: password.value 
                    });
                    if (error) {
                        alert('Ê≥®ÂÜåÂ§±Ë¥•: ' + error.message);
                    } else {
                        alert('Ê≥®ÂÜåÊàêÂäüÔºåËØ∑ÁôªÂΩï');
                    }
                } catch (error) {
                    console.error('Ê≥®ÂÜåÂºÇÂ∏∏:', error);
                }
            }
            
            const handleLogout = async () => {
                if (!_supabase) return;
                
                try {
                    await _supabase.auth.signOut();
                    user.value = null;
                    notes.value = [];
                } catch (error) {
                    console.error('ÁôªÂá∫ÂºÇÂ∏∏:', error);
                }
            }

            const switchL1 = (category) => { 
                currentL1.value = category; 
                currentL2.value = 'ÂÖ®ÈÉ®'; 
            }
            
            const addCategory = () => { 
                const newCategory = prompt("Ê∑ªÂä†Ê†áÁ≠æ:");
                if (newCategory && newCategory.trim()) {
                    if (!categories[currentL1.value]) {
                        categories[currentL1.value] = [];
                    }
                    categories[currentL1.value].push(newCategory.trim());
                }
            }

            const createNote = () => {
                currentNote.value = {};
                Object.assign(form, { 
                    id: null, 
                    title: '', 
                    content: '', 
                    is_public: false, 
                    category: currentL1.value, 
                    sub_category: currentL2.value,
                    link_url: ''
                });
                isEditing.value = true;
                showModal.value = true;
                initQuill('');
            }

            const viewNote = (note) => {
                currentNote.value = note;
                isEditing.value = false;
                showModal.value = true;
            }

            const startEdit = () => {
                Object.assign(form, currentNote.value);
                isEditing.value = true;
                initQuill(currentNote.value.content || '');
            }

            const cancelEdit = () => { 
                if (!form.id) {
                    closeModal();
                } else {
                    isEditing.value = false;
                }
            }
            
            const closeModal = () => { 
                showModal.value = false; 
                isEditing.value = false; 
                if (quill) {
                    // Ê∏ÖÁêÜÁºñËæëÂô®
                    quill = null;
                }
            }

            const saveNote = async () => {
                if (!_supabase) return;
                
                if (!form.title.trim()) {
                    alert('ËØ∑ËæìÂÖ•Ê†áÈ¢ò');
                    return;
                }
                
                const content = quill ? quill.root.innerHTML : form.content;
                const payload = { 
                    user_id: user.value.id,
                    title: form.title.trim(), 
                    content: content, 
                    category: currentL1.value, 
                    is_public: form.is_public,
                    sub_category: form.sub_category === 'ÂÖ®ÈÉ®' ? 'ÈªòËÆ§' : form.sub_category,
                    link_url: form.link_url || null
                };
                
                try {
                    let error = null;
                    if (form.id) {
                        // Êõ¥Êñ∞
                        delete payload.user_id;
                        const { error: updateError } = await _supabase
                            .from('notes')
                            .update(payload)
                            .eq('id', form.id);
                        error = updateError;
                    } else {
                        // Êñ∞Â¢û
                        const { error: insertError } = await _supabase
                            .from('notes')
                            .insert(payload);
                        error = insertError;
                    }
                    
                    if (error) {
                        alert('‰øùÂ≠òÂ§±Ë¥•: ' + error.message);
                    } else {
                        isEditing.value = false;
                        await fetchNotes();
                        if (form.id) {
                            currentNote.value = { ...currentNote.value, ...payload };
                        }
                    }
                } catch (error) {
                    console.error('‰øùÂ≠òÂºÇÂ∏∏:', error);
                    alert('‰øùÂ≠òÂ§±Ë¥•');
                }
            }

            const deleteNote = async () => {
                if (!_supabase || !form.id) return;
                
                if (confirm('Á°ÆÂÆöÂà†Èô§Ê≠§Á¨îËÆ∞ÂêóÔºü')) {
                    try {
                        const { error } = await _supabase
                            .from('notes')
                            .delete()
                            .eq('id', form.id);
                        
                        if (error) {
                            alert('Âà†Èô§Â§±Ë¥•: ' + error.message);
                        } else {
                            closeModal();
                            await fetchNotes();
                        }
                    } catch (error) {
                        console.error('Âà†Èô§ÂºÇÂ∏∏:', error);
                        alert('Âà†Èô§Â§±Ë¥•');
                    }
                }
            }

            // Â∑•ÂÖ∑ÂáΩÊï∞
            const stripHtml = (html) => {
                if (!html) return '';
                const tmp = document.createElement("div");
                tmp.innerHTML = html;
                return tmp.textContent || tmp.innerText || "";
            }
            
            const formatTime = (timestamp) => {
                if (!timestamp) return '';
                const date = new Date(timestamp);
                return date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            }

            return { 
                user, 
                email, 
                password, 
                notes, 
                currentL1, 
                currentL2, 
                categories,
                currentSubCategories,
                showModal, 
                isEditing, 
                currentNote, 
                form, 
                filteredNotes, 
                systemConfig,
                handleLogin, 
                handleRegister, 
                handleLogout, 
                switchL1, 
                addCategory, 
                createNote, 
                viewNote, 
                startEdit, 
                cancelEdit, 
                closeModal, 
                saveNote, 
                deleteNote, 
                stripHtml, 
                formatTime
            }
        }
    }).mount('#app')
</script>
</body>
</html>
