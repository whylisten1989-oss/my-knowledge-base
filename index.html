<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindForge OS Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3.3.4/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/global.css">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { colors: { 'bg-dark': '#000000', 'bg-light': '#f8fafc' } } } }
    </script>
    <style>
        [v-cloak] { display: none; }
    </style>
</head>
<body class="bg-bg-light dark:bg-bg-dark h-screen flex overflow-hidden transition-colors duration-500 text-gray-900 dark:text-gray-200">

<script src="js/config.js"></script>

<div class="fixed inset-0 pointer-events-none z-0 transition-opacity duration-1000">
    <div class="absolute inset-0 opacity-0 dark:opacity-100 transition-opacity duration-1000">
        <div class="absolute top-[-20%] left-[-10%] w-[50vw] h-[50vw] bg-blue-900/10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[50vw] h-[50vw] bg-purple-900/10 blur-[150px] rounded-full"></div>
    </div>
</div>

<div id="app" v-cloak class="h-full w-full flex relative z-10">

    <template v-if="appReady">
        
        <aside :class="['floating-sidebar w-64 flex flex-col justify-between transition-transform duration-300 fixed md:relative z-40', mobileMenuOpen ? 'translate-x-0' : '-translate-x-full md:translate-x-0']">
            <div>
                <div class="h-20 flex items-center px-8 border-b border-gray-200 dark:border-white/5">
                    <span class="text-xl font-black tracking-tighter text-black dark:text-white cyber-logo">MindForge <span class="text-[10px] opacity-60 ml-1 font-normal">OS</span></span>
                </div>
                
                <nav class="p-4 space-y-6">
                    <div>
                        <div class="text-[10px] font-bold text-gray-400 dark:text-gray-600 uppercase tracking-widest mb-3 pl-4">Core</div>
                        <button class="nav-item w-full text-left block p-3 mb-1 text-xs active">System Home</button>
                        <a href="finance.html" class="nav-item w-full text-left block p-3 text-xs">Finance ÈáëËûç</a>
                    </div>
                    <div>
                        <div class="text-[10px] font-bold text-gray-400 dark:text-gray-600 uppercase tracking-widest mb-3 pl-4">Modules</div>
                        <div class="flex flex-col gap-1">
                            <a href="wiki.html" class="nav-item w-full text-left block p-3 text-xs">Knowledge Base</a>
                        </div>
                    </div>
                </nav>
            </div>
            
            <div class="p-6 border-t border-gray-200 dark:border-white/5">
                <a href="profile.html" class="flex items-center gap-3 cursor-pointer mb-4 opacity-80 hover:opacity-100 transition group">
                    <div class="w-8 h-8 bg-gray-200 dark:bg-white/10 rounded-full overflow-hidden border border-gray-300 dark:border-white/10">
                        <img :src="profile.avatar" class="w-full h-full object-cover">
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="text-xs font-bold text-black dark:text-white truncate">{{ profile.name }}</div>
                        <div class="text-[9px] text-green-600 dark:text-green-500 truncate font-mono">ONLINE</div>
                    </div>
                </a>
                <button @click="handleLogout" class="w-full text-left text-[9px] font-bold text-red-500 hover:text-red-700 tracking-widest uppercase transition py-2">Terminate Session</button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-transparent relative overflow-hidden w-full pl-4 pt-4 no-scroll-x">
            
            <header class="h-16 flex items-center justify-between px-8 shrink-0 mb-4 mr-4 cyber-card z-50 sticky top-0 bg-white/80 dark:bg-[#0a0a0a]/80 backdrop-blur-xl border border-gray-200 dark:border-white/10 shadow-lg !overflow-visible">
                <div class="flex items-center gap-6">
                    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden text-2xl">‚ò∞</button>
                    <span class="text-xs font-bold text-gray-500 uppercase tracking-[0.2em]">Command Console</span>
                </div>

                <div class="flex items-center gap-4">
                    <a href="changelog.html" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 dark:border-white/20 text-gray-500 hover:bg-gray-100 dark:hover:bg-white/10 transition group" title="Dev Changelog">
                        <span class="group-hover:text-blue-500">üìú</span>
                    </a>
                    <button @click="toggleTheme" class="w-8 h-8 flex items-center justify-center rounded-full border border-gray-300 dark:border-white/20 text-gray-500 hover:bg-gray-100 dark:hover:bg-white/10 transition">
                        <span v-if="isDark">‚òÄ</span><span v-else>‚òæ</span>
                    </button>
                </div>
            </header>

            <div class="flex-1 overflow-y-auto pr-4 pb-4 relative z-10 custom-scroll">
                
                <div class="w-full space-y-6 animate-fade-in pt-2">
                    
                    <div class="cyber-card p-10 relative group">
                        <div class="relative z-10 flex flex-col md:flex-row gap-10 items-start">
                            <div class="w-20 h-20 bg-white dark:bg-white flex items-center justify-center text-4xl shadow-xl shrink-0 text-black rounded-2xl group-hover:scale-105 transition-transform duration-500">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-4xl font-black mb-4 text-black dark:text-white tracking-tighter cyber-logo">MindForge OS <span class="text-[12px] bg-blue-500/10 text-blue-500 px-2 py-1 rounded ml-2 align-middle font-normal">BETA</span></h1>
                                <div class="text-gray-600 dark:text-gray-400 text-sm leading-loose border-l-4 border-blue-500 pl-6 font-serif italic max-w-2xl">{{ systemConfig.bio }}</div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-auto lg:h-96">
                        <div class="lg:col-span-2 cyber-card relative h-96 lg:h-full flex flex-col p-8">
                            <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-widest mb-8 flex justify-between">
                                <span>System Neural Monitor</span> <span class="text-green-600 dark:text-green-500 animate-pulse">‚óè ONLINE</span>
                            </h3>
                            <div class="flex-1 flex items-end justify-between gap-1 px-2 pb-4">
                                <div v-for="i in 30" :key="i" class="monitor-bar" :style="{ animationDelay: (i * 0.1) + 's', height: '20%' }"></div>
                            </div>
                            <div class="text-center text-[10px] text-gray-400 dark:text-gray-600 font-mono tracking-widest mt-2 border-t border-gray-200 dark:border-white/5 pt-2">CORE ACTIVITY LEVEL</div>
                        </div>

                        <div class="flex flex-col gap-6 h-full">
                            <div class="cyber-card p-6 flex-1 flex flex-col justify-center">
                                <h3 class="text-[10px] font-bold text-blue-600 dark:text-blue-500 uppercase tracking-widest mb-4">Architecture</h3>
                                <ul class="space-y-3 text-[10px] font-mono text-gray-500 dark:text-gray-400">
                                    <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between border-b border-gray-200 dark:border-white/5 pb-2 last:border-0">
                                        <span class="font-bold text-gray-700 dark:text-gray-500">{{ item.name }}</span>
                                        <span class="text-black dark:text-white tracking-wide">{{ item.status }}</span>
                                    </li>
                                </ul>
                            </div>
                            
                            <div class="cyber-card p-6 flex-1 flex flex-col justify-center overflow-hidden">
                                <h3 class="text-[10px] font-bold text-orange-600 dark:text-orange-500 uppercase tracking-widest mb-4">System Changelog</h3>
                                <div class="space-y-3 text-[10px] text-gray-600 dark:text-gray-500 font-mono h-32 overflow-y-auto pr-2 custom-scroll">
                                    <div v-if="logs.length === 0">Loading...</div>
                                    <div v-for="log in logs" :key="log.id" class="flex gap-4 border-b border-gray-200 dark:border-white/5 pb-2 last:border-0">
                                        <span class="text-black dark:text-white whitespace-nowrap">{{ new Date(log.created_at).toLocaleDateString() }}</span>
                                        <span class="text-gray-500 dark:text-gray-400 line-clamp-1 hover:text-orange-500 transition cursor-help" :title="log.content">
                                            [{{ log.sub_category || 'SYS' }}] {{ log.title }}
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-else class="w-full h-full flex items-center justify-center">
        <div class="text-blue-500 text-xs font-mono animate-pulse tracking-widest">INITIALIZING SYSTEM...</div>
    </div>

</div>

<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        inventory: [ { name: "KERNEL", status: "MindForge v30.0" }, { name: "DATABASE", status: "SUPABASE PG 15" }, { name: "DEPLOY", status: "VERCEL EDGE" }, { name: "SECURITY", status: "RLS ENABLED" } ]
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            
            // Ê†∏ÂøÉ‰øÆÊîπ 1ÔºöÊñ∞Â¢û‰∏Ä‰∏™ÂèòÈáèÊéßÂà∂ÊòØÂê¶ÂáÜÂ§áÂ•Ω‰∫Ü
            const appReady = ref(false)

            const isDark = ref(true)
            if (localStorage.getItem('theme') === 'light') { isDark.value = false; document.documentElement.classList.remove('dark'); }
            const toggleTheme = () => { isDark.value = !isDark.value; if(isDark.value){document.documentElement.classList.add('dark');localStorage.setItem('theme','dark')}else{document.documentElement.classList.remove('dark');localStorage.setItem('theme','light')} }

            const user = ref(null)
            const mobileMenuOpen = ref(false)
            const logs = ref([])
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/shapes/svg?seed=Admin', bio: 'Loading...' })

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const fetchSystemLogs = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'changelog').order('created_at', { ascending: false }).limit(10); if (data) logs.value = data; }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; 
                    fetchProfile(); 
                    fetchSystemLogs(); 
                    // Ê†∏ÂøÉ‰øÆÊîπ 2ÔºöÁôªÂΩïÁ°ÆËÆ§Êó†ËØØÂêéÔºåÊâçÊòæÁ§∫È°µÈù¢
                    appReady.value = true;
                }
                else { 
                    window.location.href = 'login.html'; 
                    // ËøôÈáå‰∏çËÆæÁΩÆ appReady ‰∏∫ trueÔºåÊâÄ‰ª•È°µÈù¢‰ºö‰øùÊåÅ Loading Áä∂ÊÄÅÁõ¥Âà∞Ë∑≥ËΩ¨ÂÆåÊàê
                } 
            })

            return { user, mobileMenuOpen, logs, profile, systemConfig, isDark, toggleTheme, handleLogout, appReady }
        }
    }).mount('#app')
</script>
</body>
</html>
