</div>

<script>
    const { createApp, ref, onMounted, reactive } = Vue

    const systemConfig = {
        bio: `æˆ‘ä»¬ä¸æ»¡è¶³äºå¹³å‡¡ç§¯ç´¯ï¼Œ\nè€Œæ˜¯ä»¥åˆ›é€ ä¸ºåˆƒã€ä»¥è¿›æ­¥ä¸ºç«ï¼Œ\né”¤ç‚¼å‡ºå±äºè‡ªå·±çš„æ™ºæ…§ä¹‹å‰‘ã€‚\n\né•¿é£ç ´æµªä¼šæœ‰æ—¶ï¼Œ\nç›´æŒ‚äº‘å¸†æµæ²§æµ·ã€‚\nâ€”â€” æç™½`,
        inventory: [ 
            { name: "KERNEL", status: "MindForge v30.5" }, 
            { name: "RENDER", status: "THREE.JS HIGH-FI" }, 
            { name: "DEPLOY", status: "VERCEL EDGE" },
            { name: "SECURITY", status: "RLS ENABLED" }
        ]
    }

    createApp({
        setup() {
            if (!window._supabase) return {};
            const _supabase = window._supabase;
            
            const appReady = ref(false)
            const mobileMenuOpen = ref(false)
            const isDark = ref(true)
            const logs = ref([])
            const profile = reactive({ name: 'Admin', avatar: 'https://api.dicebear.com/7.x/bottts/svg?seed=Admin' })

            if (localStorage.getItem('theme') === 'light') { isDark.value = false; document.documentElement.classList.remove('dark'); }
            const toggleTheme = () => { 
                isDark.value = !isDark.value; 
                if(isDark.value){document.documentElement.classList.add('dark');localStorage.setItem('theme','dark')}
                else{document.documentElement.classList.remove('dark');localStorage.setItem('theme','light')} 
            }

            const fetchProfile = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'profile').single(); if (data && data.content) try { Object.assign(profile, JSON.parse(data.content)) } catch(e){} }
            const fetchSystemLogs = async () => { const { data } = await _supabase.from('notes').select('*').eq('category', 'changelog').order('created_at', { ascending: false }).limit(20); if (data) logs.value = data; }
            const handleLogout = async () => { await _supabase.auth.signOut(); window.location.href = 'login.html'; }

            onMounted(async () => {
                initThreeJS();
                const { data: { session } } = await _supabase.auth.getSession();
                if(session) { 
                    user.value = session.user; fetchProfile(); fetchSystemLogs(); appReady.value = true;
                } else { window.location.href = 'login.html'; } 
            })

            const user = ref(null);
            return { user, mobileMenuOpen, profile, logs, systemConfig, isDark, toggleTheme, handleLogout, appReady }
        }
    }).mount('#app')

    // --- High-Fidelity 3D Engine ---
    function initThreeJS() {
        const container = document.getElementById('canvas-container');
        if (!container) return;
        container.innerHTML = '';

        const scene = new THREE.Scene();
        // åªæœ‰æš—è‰²æ¨¡å¼æ‰åŠ é›¾æ°”ï¼Œäº®è‰²æ¨¡å¼ä¿æŒæ¸…çˆ½
        if (document.documentElement.classList.contains('dark')) {
            scene.fog = new THREE.FogExp2(0x000000, 0.002);
        }

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 20;

        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const group = new THREE.Group();
        scene.add(group);

        // 1. æ ¸å¿ƒçƒä½“ (Core Sphere) - æ·±è‰²é®æŒ¡å±‚
        const coreGeo = new THREE.IcosahedronGeometry(9, 2);
        const coreMat = new THREE.MeshBasicMaterial({ color: 0x000510 });
        const core = new THREE.Mesh(coreGeo, coreMat);
        group.add(core);

        // 2. ç²’å­å¤–å£³ (Particle Shell) - é«˜å¯†åº¦
        const particleGeo = new THREE.IcosahedronGeometry(9.1, 6); // ç»†åˆ†åº¦ 6ï¼Œæ›´å¤šç‚¹
        const particleMat = new THREE.PointsMaterial({
            color: 0x3b82f6,
            size: 0.08,
            transparent: true,
            opacity: 0.6,
            blending: THREE.AdditiveBlending
        });
        const particles = new THREE.Points(particleGeo, particleMat);
        group.add(particles);

        // 3. ç§‘æŠ€çº¿æ¡† (Tech Wireframe) - ç¨€ç–å¤§ç½‘æ ¼
        const wireGeo = new THREE.IcosahedronGeometry(10, 2);
        const wireMat = new THREE.MeshBasicMaterial({
            color: 0x60a5fa,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const wireframe = new THREE.Mesh(wireGeo, wireMat);
        group.add(wireframe);

        // 4. ç²¾ç»†å«æ˜Ÿç³»ç»Ÿ (Satellites)
        function createSatellite(radius, speed, color, tilt) {
            const orbitGroup = new THREE.Group();
            orbitGroup.rotation.z = tilt; // è½¨é“å€¾è§’
            
            // è½¨é“çº¿
            const pathGeo = new THREE.RingGeometry(radius, radius + 0.05, 64);
            const pathMat = new THREE.MeshBasicMaterial({ color: color, side: THREE.DoubleSide, transparent: true, opacity: 0.1 });
            const path = new THREE.Mesh(pathGeo, pathMat);
            path.rotation.x = Math.PI / 2;
            orbitGroup.add(path);

            // å«æ˜Ÿæœ¬ä½“ (å…«é¢ä½“)
            const satGeo = new THREE.OctahedronGeometry(0.4, 0);
            const satMat = new THREE.MeshBasicMaterial({ color: color, wireframe: true });
            const sat = new THREE.Mesh(satGeo, satMat);
            sat.position.set(radius, 0, 0);
            
            // å«æ˜Ÿå…‰æ™•
            const glowGeo = new THREE.SphereGeometry(0.8, 8, 8);
            const glowMat = new THREE.MeshBasicMaterial({ color: color, transparent: true, opacity: 0.1 });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            sat.add(glow);

            orbitGroup.userData = { speed: speed, sat: sat, radius: radius };
            scene.add(orbitGroup);
            return orbitGroup;
        }

        const sat1 = createSatellite(14, 0.005, 0x3b82f6, 0);          // Blue (0åº¦)
        const sat2 = createSatellite(16, -0.003, 0x10b981, Math.PI/4); // Green (45åº¦)

        // 5. åŠ¨æ€æ˜Ÿç©º
        const starGeo = new THREE.BufferGeometry();
        const starCount = 1000;
        const posArray = new Float32Array(starCount * 3);
        for(let i=0; i<starCount*3; i++) posArray[i] = (Math.random() - 0.5) * 300;
        starGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const stars = new THREE.Points(starGeo, new THREE.PointsMaterial({size: 0.1, color: 0xffffff, transparent: true, opacity: 0.4}));
        scene.add(stars);

        let mouseX = 0, mouseY = 0;
        document.addEventListener('mousemove', (e) => {
            mouseX = (e.clientX - window.innerWidth / 2) * 0.0005;
            mouseY = (e.clientY - window.innerHeight / 2) * 0.0005;
        });

        const animate = () => {
            requestAnimationFrame(animate);

            // åœ°çƒè‡ªè½¬
            group.rotation.y += 0.001;
            particles.rotation.y += 0.0005; // å·®é€Ÿæ—‹è½¬
            wireframe.rotation.y -= 0.001;  // åå‘æ—‹è½¬

            // å«æ˜Ÿå…¬è½¬
            [sat1, sat2].forEach(orbit => {
                orbit.rotation.y += orbit.userData.speed;
                // å«æ˜Ÿè‡ªè½¬
                orbit.userData.sat.rotation.x += 0.02;
                orbit.userData.sat.rotation.y += 0.02;
            });

            // è§†å·®
            group.rotation.x += (mouseY - group.rotation.x) * 0.05;
            group.rotation.z += (mouseX - group.rotation.z) * 0.05;

            renderer.render(scene, camera);
        };
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    }
</script>
