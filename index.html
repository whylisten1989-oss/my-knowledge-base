<!DOCTYPE html>

<body class="bg-void">

<div id="app" v-cloak class="h-full w-full flex relative">

    <template v-else>

                    <button @click="currentCategory = 'profile'" :class="navClass('profile')" class="w-full text-left px-4 py-2.5 rounded-lg transition flex items-center gap-3 group">

                    </button>
                    
                    <div class="text-[10px] text-gray-600 font-bold uppercase tracking-widest px-4 mb-2 mt-6 hidden md:block">Modules</div>
                    <button @click="currentCategory = 'wiki'" :class="navClass('wiki')" class="w-full text-left px-4 py-2.5 rounded-lg transition flex items-center gap-3 group">

                    </button>
                    <button @click="currentCategory = 'snippet'" :class="navClass('snippet')" class="w-full text-left px-4 py-2.5 rounded-lg transition flex items-center gap-3 group">
                        <span class="group-hover:scale-110 transition">‚ö°</span> <span class="hidden md:block text-sm">ÁÅµÊÑü (Ideas)</span>
                    </button>
                    <button @click="currentCategory = 'link'" :class="navClass('link')" class="w-full text-left px-4 py-2.5 rounded-lg transition flex items-center gap-3 group">
                        <span class="group-hover:scale-110 transition">üîó</span> <span class="hidden md:block text-sm">‰π¶Á≠æ (Links)</span>

                    <button @click="currentCategory = 'file'" :class="navClass('file')" class="w-full text-left px-4 py-2.5 rounded-lg transition flex items-center gap-3 group">

            </div>
            
            <div class="p-4 border-t border-white/5">

                    <span>üõë</span> <span class="hidden md:block text-xs">Êñ≠ÂºÄËøûÊé•</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col bg-void relative overflow-hidden">
            <header class="h-16 flex justify-between items-center px-8 border-b border-white/5 bg-void/50 backdrop-blur shrink-0 z-20">
                <div class="flex items-center gap-4">
                    <h2 class="text-lg font-bold text-white capitalize">{{ currentCategory === 'profile' ? 'System Overview' : categoryNames[currentCategory] }}</h2>
                    <span class="text-xs text-gray-600 border border-gray-800 px-2 py-0.5 rounded font-mono">v1.0.4-beta</span>
                </div>
                <button v-if="isAdmin && currentCategory !== 'profile'" @click="openEditor" class="bg-white text-black px-4 py-1.5 rounded text-sm font-bold hover:bg-gray-200 transition shadow-lg shadow-white/5">
                    + Êñ∞Âª∫
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-8 relative">
                
                <div v-if="currentCategory === 'profile'" class="max-w-5xl mx-auto space-y-6 animate-fade-in">
                    
                    <div class="tech-card p-8 rounded-2xl relative overflow-hidden bg-gradient-to-br from-[#111] to-black">
                        <div class="flex flex-col md:flex-row gap-8 items-start relative z-10">
                            <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center text-4xl shadow-2xl">üß†</div>
                            <div class="flex-1">
                                <h1 class="text-3xl font-bold text-white mb-4">MindForge OS</h1>
                                <div class="text-gray-400 leading-relaxed whitespace-pre-line text-sm border-l-2 border-blue-500/30 pl-4">
                                    {{ systemConfig.bio }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="tech-card p-6 rounded-xl">
                            <h3 class="text-blue-400 font-bold text-xs uppercase tracking-widest mb-4 flex items-center gap-2">
                                <span class="w-1.5 h-1.5 bg-blue-500 rounded-full"></span> Hardware
                            </h3>
                            <ul class="space-y-3">
                                <li v-for="item in systemConfig.inventory" :key="item.name" class="flex justify-between items-center text-sm border-b border-white/5 pb-2 last:border-0">

                                </li>
                            </ul>
                        </div>

                        <div class="tech-card p-6 rounded-xl">

                            <div class="flex flex-wrap gap-2">

                            </div>
                        </div>
                    </div>

                    <div class="tech-card p-6 rounded-xl">
                        <h3 class="text-gray-500 font-bold text-xs uppercase tracking-widest mb-4">Changelog</h3>
                        <div class="space-y-4">
                            <div v-for="log in systemConfig.logs" :key="log.date" class="flex gap-4 text-sm items-start">
                                <span class="text-gray-500 font-mono text-xs mt-0.5">{{ log.date }}</span>
                                <div class="flex-1 border-l border-white/10 pl-4 relative">
                                    <div class="absolute -left-[17px] top-1.5 w-2 h-2 rounded-full bg-blue-500/20 border border-blue-500/50"></div>
                                    <span class="text-gray-300">{{ log.event }}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div v-else class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div v-for="note in filteredNotes" :key="note.id" @click="isAdmin && editNote(note)" 
                         class="tech-card p-6 rounded-xl relative h-60 flex flex-col cursor-pointer group">
                        
                        <div class="flex justify-between items-start mb-3">
                            <h3 class="text-lg font-bold text-gray-100 line-clamp-1 group-hover:text-blue-400 transition">{{ note.title }}</h3>
                            <span v-if="!note.is_public" class="text-[10px] text-yellow-600 bg-yellow-900/20 px-2 py-0.5 rounded border border-yellow-700/30">LOCK</span>
                        </div>
                        
                        <div v-if="currentCategory === 'link'" class="flex-1 flex items-center gap-2 text-blue-400 break-all text-sm">
                            üîó <a :href="note.link_url" target="_blank" @click.stop class="hover:underline">{{ note.link_url }}</a>
                        </div>
                        <div v-else class="flex-1 overflow-hidden text-sm text-gray-500 md-content relative">
                            <div v-html="renderMarkdown(note.content)"></div>
                            <div class="absolute bottom-0 left-0 w-full h-12 bg-gradient-to-t from-[#111] to-transparent"></div>
                        </div>
                        
                        <div class="mt-4 pt-3 border-t border-white/5 flex justify-between items-center text-xs text-gray-600 font-mono">
                            <span>{{ new Date(note.created_at).toLocaleDateString() }}</span>
                            <span class="opacity-0 group-hover:opacity-100 transition text-blue-400">Edit -></span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </template>

    <div v-if="showEditor" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/90 p-4 backdrop-blur-sm">
        <div class="bg-[#111] border border-white/10 w-full max-w-4xl h-[85vh] rounded-xl flex flex-col shadow-2xl">
            <div class="p-4 border-b border-white/5 flex justify-between items-center bg-black/20">
                <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">Editor Console</span>
                <button @click="showEditor = false" class="text-gray-500 hover:text-white px-2">‚úï</button>
            </div>
            
            <div class="p-6 border-b border-white/5 flex flex-col gap-4">
                <div class="flex gap-4">
                    <input v-model="form.title" placeholder="ËæìÂÖ•Ê†áÈ¢ò..." class="bg-black/50 border border-white/10 text-white p-3 rounded-lg flex-1 outline-none focus:border-blue-500/50 transition">
                    <select v-model="form.category" class="bg-black/50 border border-white/10 text-gray-300 p-3 rounded-lg outline-none focus:border-blue-500/50"><option value="wiki">Wiki</option><option value="snippet">Snippet</option><option value="link">Link</option><option value="file">File</option></select>
                </div>
                <div class="flex justify-between items-center">
                    <label class="flex items-center gap-2 text-gray-400 text-sm cursor-pointer select-none"><input type="checkbox" v-model="form.is_public" class="rounded bg-white/10 border-white/20"> ÂÖ¨ÂºÄËÆøÈóÆ (Public)</label>
                    <button @click="saveNote" class="bg-white text-black px-6 py-2 rounded-lg font-bold hover:bg-gray-200 transition text-sm">‰øùÂ≠òÂÜÖÂÆπ</button>
                </div>
            </div>

            <div class="flex-1 p-0">
                <textarea v-model="form.content" placeholder="Âú®Ê≠§ËæìÂÖ• Markdown ÂÜÖÂÆπ..." class="w-full h-full bg-[#0a0a0a] text-gray-300 p-6 font-mono text-sm leading-relaxed outline-none resize-none"></textarea>
            </div>
            
            <div v-if="form.id" class="p-3 bg-red-900/10 border-t border-red-900/20 text-right px-6">
                <button @click="deleteNote" class="text-xs text-red-500 hover:underline">Âà†Èô§Ê≠§Êù°ÁõÆ</button>
            </div>
        </div>
    </div>

</div>

<script>
    const { createApp, ref, computed, onMounted, reactive } = Vue
    const { createClient } = supabase

    // ==========================================
    // 1. ÊñáÊ°àÈÖçÁΩÆÂå∫ (Config Zone)
    // ==========================================
    const systemConfig = {
        bio: `Êàë‰ª¨‰∏çÊª°Ë∂≥‰∫éÂπ≥Âá°ÁßØÁ¥ØÔºå\nËÄåÊòØ‰ª•ÂàõÈÄ†‰∏∫ÂàÉ„ÄÅ‰ª•ËøõÊ≠•‰∏∫ÁÅ´Ôºå\nÈî§ÁÇºÂá∫Â±û‰∫éËá™Â∑±ÁöÑÊô∫ÊÖß‰πãÂâë„ÄÇ\n\nÈïøÈ£éÁ†¥Êµ™‰ºöÊúâÊó∂Ôºå\nÁõ¥ÊåÇ‰∫ëÂ∏ÜÊµéÊ≤ßÊµ∑„ÄÇ\n‚Äî‚Äî ÊùéÁôΩ`,
        
        inventory: [
            { name: "‰∏ªÊéß: MacBook Pro M2", status: "ËøêË°å‰∏≠" },
            { name: "ËæìÂÖ•: HHKB Hybrid Type-S", status: "Â∑≤ËøûÊé•" },
            { name: "ËßÜËßâ: LG 4K Ultrafine", status: "Âú®Á∫ø" },
            { name: "Èü≥È¢ë: Sony WH-1000XM4", status: "ÂæÖÊú∫" }
        ],
        
        skills: ["Vue.js", "Supabase", "Python", "Node.js", "Docker", "CyberSecurity", "UI/UX Design"],
        
        logs: [
            { date: "2025-12-13", event: "MindForge OS Beta ÂèëÂ∏É" },
            { date: "2025-12-10", event: "Êï∞ÊçÆÂ∫ìÊ†∏ÂøÉÂàùÂßãÂåñÂÆåÊàê" },
            { date: "2025-12-01", event: "Á≥ªÁªüÊ¶ÇÂøµËÆæËÆ°Á°ÆÁ´ã" }
        ]
    }

    // ==========================================
    // 2. Êï∞ÊçÆÂ∫ìÈÖçÁΩÆ
    // ==========================================
    const SUPABASE_URL = 'https://fjuxtlzbeeexyczfrqsq.supabase.co'
    
    // üî¥ ÂøÖÂ°´ÔºöËØ∑Â°´ÂÖ•‰Ω†ÁöÑ eyJ... Key
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZqdXh0bHpiZWVleHljemZycXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1ODQ0MTAsImV4cCI6MjA4MTE2MDQxMH0.TaaEJpNcDIWyVbpxKZpcy23cjFvns8InmMQ2TISA9pI' 
    
    const ADMIN_EMAIL = '1493694948@qq.com' 

    // ÂàùÂßãÂåñÂÆ¢Êà∑Á´Ø (Âº∫Âà∂ÁªëÂÆö fetch)
    let _supabase = null
    try {
        _supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
            auth: { persistSession: true },
            global: { fetch: (...args) => fetch(...args) }
        })
    } catch (e) {
        console.error("Supabase Error", e)
    }

    createApp({
        setup() {
            if (!_supabase) return {};

            const user = ref(null)
            const showAuthModal = ref(false)
            const showEditor = ref(false)
            const isRegisterMode = ref(false)
            const email = ref('')
            const password = ref('')
            const notes = ref([])
            const currentCategory = ref('profile') 
            
            const categoryNames = { 
                'wiki': 'Áü•ËØÜÂ∫ì', 
                'snippet': 'ÁÅµÊÑüÁ¢éÁâá', 
                'link': 'Â∏∏Áî®‰π¶Á≠æ', 
                'file': 'Êï∞ÊçÆÂΩíÊ°£' 
            }
            
            const form = reactive({ id: null, title: '', content: '', is_public: false, category: 'wiki', link_url: '' })
            
            const isAdmin = computed(() => user.value && user.value.email === ADMIN_EMAIL)
            const filteredNotes = computed(() => notes.value.filter(n => n.category === currentCategory.value))
            
            const navClass = (cat) => currentCategory.value === cat 
                ? 'bg-white/10 text-white font-bold' 
                : 'text-gray-500 hover:text-white hover:bg-white/5'

            onMounted(async () => {
                const { data: { session } } = await _supabase.auth.getSession()
                user.value = session?.user || null
                if(user.value) fetchNotes()
                _supabase.auth.onAuthStateChange((_, session) => {
                    user.value = session?.user || null
                    if(user.value) fetchNotes()
                })
            })

            const fetchNotes = async () => {
                if (!user.value) return 
                const { data, error } = await _supabase.from('notes').select('*').order('created_at', { ascending: false })
                if (!error) notes.value = data
            }

            const handleLogin = async () => {
                const { error } = await _supabase.auth.signInWithPassword({ email: email.value, password: password.value })
                if (error) alert(error.message)
            }
            
            const handleRegister = async () => {
                const { error } = await _supabase.auth.signUp({ email: email.value, password: password.value })
                if (error) alert(error.message)
                else alert('Ê≥®ÂÜåÊàêÂäüÔºåËØ∑ÁôªÂΩï')
            }

            const handleLogout = async () => { await _supabase.auth.signOut(); user.value = null; notes.value = []; }

            const openEditor = () => { 
                Object.assign(form, { id: null, title: '', content: '', is_public: false, category: currentCategory.value === 'profile' ? 'wiki' : currentCategory.value, link_url: '' }); 
                showEditor.value = true; 
            }
            
            const editNote = (note) => { Object.assign(form, note); showEditor.value = true; }
            
            const saveNote = async () => {
                if (!form.title) return alert('ËØ∑ËæìÂÖ•Ê†áÈ¢ò')
                const payload = { ...form, user_id: user.value.id }; delete payload.id
                const { error } = form.id ? await _supabase.from('notes').update(payload).eq('id', form.id) : await _supabase.from('notes').insert(payload)
                if (error) alert(error.message)
                else { showEditor.value = false; fetchNotes(); }
            }

            const deleteNote = async () => {
                if(confirm('Á°ÆÂÆöÂà†Èô§?')) {
                    await _supabase.from('notes').delete().eq('id', form.id)
                    showEditor.value = false
                    fetchNotes()
                }
            }

            const renderMarkdown = (text) => text ? marked.parse(text) : ''

            return { 
                user, email, password, notes, currentCategory, showAuthModal, showEditor, form, isAdmin, filteredNotes, navClass, categoryNames, systemConfig, isRegisterMode,
                handleLogin, handleRegister, handleLogout, openEditor, editNote, saveNote, deleteNote, renderMarkdown 
            }
        }
    }).mount('#app')
</script>
</body>
</html>
